<script type="text/html" id="all_customers_template">
	<div class="row-fluid">
		<div class="span12 dash_header">
			<div class="nw-page-bar" style="border-bottom:none !important">
				<ul class="nw-page-breadcrumb">
					<li class="hidden-phone">
						<i class="icon-home"></i>
						<a style="cursor:pointer;" href="{{translationsData.dashboardurl}}">{{translationsData.Dashboard}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Customers}}</a>
					</li>
				</ul>
				<div class="nw-page-toolbar">
					<li class="btn-group">
						<button class="dropdown-toggle btn blue" data-close-others="true" data-hover="dropdown" data-toggle="dropdown" type="button">
							<span class="hidden-phone">{{translationsData.Actions}}</span><i class="icon-cogs visible-phone"></i><i class="icon-angle-down"></i>
						</button>
						<ul role="menu" class="dropdown-menu pull-right">
							<li>
								<a class="" onclick="new_custom_popup2('700','popups','add_new_customer');" style=";cursor:pointer"><i class="icon-plus" style="color:#000000;margin-left:0px;"></i>
									{{translationsData.Addnewcustomer}}
								</a>
							</li>
							<!-- <li>
								<a class="" onclick="new_popup('700','popups','add_new_customer');" style=";cursor:pointer"><i class="icon-plus" style="color:#000000;margin-left:0px;"></i>
									{{translationsData.Addnewcustomer}} old
								</a>
							</li> -->
							<li>
								<a class="" onclick="new_custom_popup2('900','popups','customers_search');" style=";cursor:pointer"><i class="icon-search" style="color:#000000;margin-left:0px;"></i>
									{{translationsData.Search}}
								</a>
							</li>
							<li>
								<a class="clear_search" onclick="" style=";cursor:pointer"><i class="icon-remove" style="color:#000000;margin-left:0px;"></i>
									{{translationsData.Clearsearch}}
								</a>
							</li>
						</ul>
					</li>
				</div>
			</div>
			<h3 class="page-title"></h3>	
		</div>
	</div>
	<div class="row-fluid">
		<div class="portlet">
			<div class="portlet-title">
				<div class="caption"><i class="icon-user"></i> {{translationsData.ManagedCustomers}}</div>
			</div>
			<div class="portlet-body profile">
				<div class="table-responsive form-inline ">
					<table class="table table-striped table-bordered table-hover" id="partner_customer_list">
						<thead class="">
							<tr>
								<th onclick="all_customers.sort('customer_number')" style="cursor: pointer"><i class="icon-list"></i> {{translationsData.Customernumber}}</th>
								<th onclick="all_customers.sort('customer_name')" style="cursor: pointer"><i class="icon-user"></i> {{translationsData.Customername}}</th>
								<th onclick="all_customers.sort('user_group_id')" style="cursor: pointer"><i class="icon-user-md"></i> {{translationsData.Customertype}}</th>
								<th onclick="all_customers.sort('customer_cellphone	')" style="cursor: pointer"><i class="icon-mobile-phone"></i> {{translationsData.Cellphone}}</th>
								<th onclick="all_customers.sort('cust_country.country')" style="cursor: pointer"><i class="icon-globe"></i> {{translationsData.Country}}</th>
								<th class="action no-sort"><i class="icon-ok"></i> {{translationsData.Action}}</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
					<div style="text-align:center;" class="alert alert-error hide">{{translationsData.Norecordfound}}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<button style="float:right;display:none" class="rmdis btn big red btn_del"  onclick="all_customers.deleteSales('','selected')">
			<i class="icon-trash"></i>
			{{translationsData.Delete}}
		</button>
	</div>
	<style>
		.hides{
			display:none !important;
		}
		.dataTables_paginate.paging_input{
			float: left;
			width: auto;
			margin-right: 5px;
		}
		div.dataTables_info{
			padding-top:3px;

		}
		.dataTables_length label{
			font-size:13px !important;
			margin-bottom:0;
			margin-right: 5px;
		}

		.prev,.next{
			padding: 7px 10px 8px !important;
		}
		.input-mini{
			text-align: center;
			margin: 0 5px;
			width:22px;!important
		}
		th.action{
			min-width:30%;
		}
		#partner_customer_list  td:nth-child(4){
			width:13%;
		}
	</style>
</script>
