<script type="text/template" id="voluntary_task_template">
	<div class="row-fluid">
		<div class="span12 dash_header">
			<div class="nw-page-bar">
				<ul class="nw-page-breadcrumb">
					<li class="hidden-phone">
						<i class="icon-home"></i>
						<a style="cursor:pointer;" href="{{translationsData.dashboardurl}}">{{translationsData.Dashboard}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Voluntarywork}}</a>
						</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i><span>{{translationsData.Tasks}}</span>
					</li>
				</ul>
				<div class="nw-page-toolbar">
					
				</div>
				<div style="clear:both;"></div>
			</div>
			<h3 class="page-title"></h3>	
		</div>
	</div>
	<div class="row-fluid">
		<div class="table-responsive">	
			<div class="span12">
				<h3 style="margin:0;" class="text-center">{{translationsData.Yourvoluntaryworktasks}}</h3>
			</div>
			<table class="table table-striped table-bordered table-hover" style="margin-top:23px;" id="tbl_tax1">
				<thead class="">
					<tr>
						<th><i class="icon-list"></i> {{translationsData.Dateandtime}}</th>
						<th><i class="icon-list"></i> {{translationsData.Starttime}}</th>
						<th><i class="icon-list"></i> {{translationsData.Duration}}</th>
						<th><i class="icon-ok"></i> {{translationsData.Status}}</th>
						<!-- <th><i class="icon-ok"></i> {{translationsData.Action}}</th> -->
						
					</tr>
				</thead>
				<tbody id="all_task_tbody">
					{{#js_if "this.all_task.length != 0"}} 
						{{#each all_task}}
								{{VoluntaryTaskHelper PartnerVoluntaryAllocation PartnerVoluntarySchedule}}								
						{{/each}}
					{{else}}
						<tr id="all_task_empty_tr">
							<td colspan="6">{{translationsData.Noupcomingtask}}</td>
						</tr>
					{{/js_if}}
				<tbody>
			</table>
		</div>

	</div>
	<style>
		.schedule_task{
			
		}
		.completed_task{
			color:#3d3d3d;
			font-style:italic;
		}
	</style>
</script>
