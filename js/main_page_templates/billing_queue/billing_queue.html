<script type="text/template" id="billing_queue_template">
	<div class="row-fluid">
		<div class="span12 dash_header">
			<div class="nw-page-bar" style="border-bottom:none !important">
				<ul class="nw-page-breadcrumb">
					<li class="hidden-phone">
						<i class="icon-home"></i>
						<a style="cursor:pointer;" href="{{translationsData.dashboardurl}}">{{translationsData.Dashboard}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Sales}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Billingqueue}}</a>
					</li>
				</ul>
				<div class="nw-page-toolbar">
					<li class="btn-group">
						<button style="margin-right: 2px; margin-top: 1px;display:none" class="rmdis btn btn-outline red btn_del"  onclick="billing_queue.deleteSales('','selected')">
							<i class="icon-trash"></i>
							{{translationsData.Delete}}
						</button>
						<button style="margin-left: 5px;margin-right: 2px; margin-top: 1px;display:none" class="rmdis btn btn-outline green btn_del"  onclick="billing_queue.sendSales('','selected')">
							<i class="icon-ok"></i>
							{{translationsData.Send}}
						</button>
					</li>
				</div>
			</div>
			<h3 class="page-title"></h3>	
		</div>
	</div>
	<div class="row-fluid">
		<div class="portlet">
			<div class="portlet-title">
				<div class="caption"><i class="icon-briefcase"></i> {{translationsData.Salesdocument}}</div>
			</div>
			<div class="portlet-body profile">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover" id="partner_bilq_list">
						<thead class="">
							<tr>
								<th><input class="checkall uni" type="checkbox"></th>
								<th><i class="icon-user"></i> {{translationsData.Customername}}</th>
								<th><i class="icon-time"></i> {{translationsData.Salesdate}}</th>
								<th><i class="icon-money"></i> <span style="margin-right:10px;">{{translationsData.Amount}}</span></th>
								<th><i class="icon-time"></i> {{translationsData.Createddate}}</th>
								<th class="action"><i class="icon-ok"></i> {{translationsData.Action}}</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
					<div style="text-align:center;" class="alert alert-error hide">{{translationsData.Norecordfound}}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<button style="float:right;display:none" class="rmdis btn big green btn_del"  onclick="billing_queue.sendSales('','selected')">
			<i class="icon-ok"></i>
			{{translationsData.Send}}
		</button>
		<button style="float:right;display:none;margin-right:5px" class="rmdis btn big red btn_del"  onclick="billing_queue.deleteSales('','selected')">
			<i class="icon-trash"></i>
			{{translationsData.Delete}}
		</button>
	</div>
	<style>
		.dataTables_paginate.paging_input{
			float: left;
			width: auto;
			margin-right: 5px;
		}
		div.dataTables_info{
			padding-top:3px;

		}
		.dataTables_length label{
			font-size:13px !important;
			margin-bottom:0;
			margin-right: 5px;
		}

		.prev,.next{
			padding: 7px 10px 8px !important;
		}
		.input-mini{
			text-align: center;
			margin: 0 5px;
			width:22px;!important
		}
		th.action{
			min-width:230px;
		}
	</style>
</script>
