<script type="text/template" id="exempt_template">
<div class="row-fluid">
	<div class="span12 dash_header">
		<div class="nw-page-bar">
			<ul class="nw-page-breadcrumb">
				<li class="hidden-phone">
					<i class="icon-home"></i>
					<a style="cursor:pointer;" href="{{translationsData.dshbrdurl}}">{{translationsData.Dashboard}}</a>
				</li>
				<li class="hidden-phone">
					<i class="icon-data icon-circle"></i>
					<a style="text-decoration:none;cursor:auto;">{{translationsData.General}}</a>
					</li>
				<li class="hidden-phone">
					<i class="icon-data icon-circle"></i><span>{{translationsData.Exempt}}</span>
				</li>
			</ul>
			<div class="nw-page-toolbar">
				<li class="btn-group">
					<button class="dropdown-toggle btn blue" data-close-others="true" data-hover="dropdown" data-toggle="dropdown" type="button">
							<span class="hidden-phone">{{translationsData.Actions}}</span><i class="icon-cogs visible-phone"></i><i class="icon-angle-down"></i>
					</button>
					<ul role="menu" class="dropdown-menu pull-right">
						<li>
							<a style="cursor:pointer" onclick="new_custom_popup2('600','popups','edit_exempt',{});"><i class="icon-plus" style="color:#000000"></i>
								{{translationsData.Addcustomer}}
							</a>
						</li>
					</ul>
				</li>

			</div>
			<div style="clear:both;"></div>
		</div>
		<h3 class="page-title"></h3>	
	</div>
</div>
<div class="row-fluid" >
	<div class="span12">
		<div class="portlet box green">
			<div class="portlet-title dark-bottom-border">
				<div class="caption"><i class="icon-cog"></i> {{translationsData.Exempts}}</div>
				<div class="tools"><a href="javascript:;" class="collapse"></a></div>
			</div>
			
			<div class="portlet-body">
				<div class="portlet-body form" style="padding: 0">
					
					<div class="profile" style="clear:both;">
						<div class="table-responsive">	
							<table class="table table-striped table-bordered table-hover" style="margin-top:23px;" id="tbl_tax1">
								<thead class="">
									<tr>
										<th><i class="icon-list"></i> {{translationsData.Customer1}}</th>
										<th><i class="icon-list"></i> {{translationsData.Customername}}</th>
										<th><i class="icon-ok"></i> {{translationsData.Status}}</th>
										<th><i class="icon-ok"></i> {{translationsData.Note}}</th>
										<th><i class="icon-ok"></i> {{translationsData.Actions}}</th>
									</tr>
								</thead>
								<tbody id="exempt_tbody">
									{{#js_if "this.customers.length != 0"}} 
										{{#each customers}}
												{{exemptCustomerTableHelper @index}}								
										{{/each}}
										<tr id="customer_empty_tr" style="display:none">
											<td colspan="4">{{translationsData.Nocustomerfound}}</td>
										</tr>
									{{else}}
										<tr id="customer_empty_tr">
											<td colspan="4">{{translationsData.Nocustomerfound}}</td>
										</tr>
									{{/js_if}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</script>
