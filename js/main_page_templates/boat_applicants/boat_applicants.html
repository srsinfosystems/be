<script type="text/html" id="boat_applicants_template">
	<div class="row-fluid">
		<div class="span12 dash_header">
			<div class="nw-page-bar" >
				<ul class="nw-page-breadcrumb">
					<li class="hidden-phone">
						<i class="icon-home"></i>
						<a style="cursor:pointer;" href="{{translationsData.dashboardurl}}">{{translationsData.Dashboard}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Boatstorage}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Boatstorageapplications}}</a>
					</li>
				</ul>
				<div class="nw-page-toolbar">
					<li class="btn-group">
						<button class="dropdown-toggle btn blue" data-close-others="true" data-hover="dropdown" data-toggle="dropdown" type="button">
							<span class="hidden-phone">{{translationsData.Actions}}</span><i class="icon-cogs visible-phone"></i><i class="icon-angle-down"></i>
						</button>
						<ul role="menu" class="dropdown-menu pull-right">
							<li>
								<a class="" onclick="new_custom_popup2('800','popups','bulk_applystorage');" style=";cursor:pointer"><i class="icon-plus" style="color:#000000;margin-left:0px;"></i>
									{{translationsData.Addapplicants}}
								</a>
							</li>
						</ul>
					</li>
				</div>
			</div>
			<h3 class="page-title"></h3>	
		</div>
	</div>

<div class="row-fluid">

	<div class="portlet">
		<div class="portlet-body profile">
			<div class="table-responsive boat_applicants_table_wrapper">
				<table id="boat_applicants_table" class="table table-striped table-bordered table-hover dataTable">
					<thead>
						<tr>
							<th>
								{{translationsData.$customerh}}
							</th>
							<th>
								{{translationsData.Customername}}
							</th>
							<th>
								{{translationsData.Slip}}
							</th>		

							<th>
								 {{translationsData.Boattype}}
							</th>
							{{#js_if "this.partner_settings.enable_boat_dimension == 'y'"}}
							<th>
								 {{translationsData.Dimensions}}
							</th>
							{{/js_if}}
							<th>
								{{translationsData.Eventtype}}
							</th>
							<th>
								 {{translationsData.Boatstatus}}
							</th>
							<!-- <th>
								 {{translationsData.Boatstoragestatus}}
							</th> -->
							<th class="action-block-2">
								<i class="icon-ok"></i>
								{{translationsData.Action}}
							</th>						
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<input id="confiem_msg" value="{{translationsData.$del_slip}}" type="hidden">
		</div>
	</div>
</div>
</script>
