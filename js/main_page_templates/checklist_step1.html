<script type="text/template" id="checklist_step1_template">
	<div class="stepwizard">
	    <div class="stepwizard-row">
	        <div class="stepwizard-step">
	            <a class="btn btn-default btn-circle one active-step" >
	            <i class="fa fa-2x fa-cogs"></i>
	            </a>
	            <p>General</p>
	        </div>
	        <div class="stepwizard-step">
	            <a class="btn btn-default btn-circle two" ><i class="fa fa-2x fa-book"></i></a>
	            <p>Products</p>
	        </div>
	        <div class="stepwizard-step">
	            <a class="btn btn-default btn-circle three" ><i class="fa fa-2x fa-users"></i></a>
	            <p>Customers</p>
	        </div> 
	    </div>
	</div>
	<div class="login-content adj" id="checklist_content">
		<form id="partner_general_setting" action="#" class="login-form step1">
	 		
			<div class="div_step_1 div_step">
				<h1>{{translationsData.step1_title}}</h1>
				<div class="row">
					<div class="col-xs-12" style="margin-bottom:30px">
						<!--<label class="control-label">{{translationsData.bank_ac}}</label>-->
						<input name="partnerBankAC" autocomplete="off" style="margin-bottom:0" class="form-control form-control-solid placeholder-no-fix form-group" placeholder="{{translationsData.bank_ac}}" id="partnerBankAC" type="text">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<label class="control-label">{{translationsData.vat_required}}</label>
						<div class="form-control" style="border:none">
						<input type="checkbox" data-size="small" data-on-text="{{translationsData.Yes}}" data-off-text="{{translationsData.No}}"  id="customer_vat_required" name="customer_vat_required" class="">
						</div>
					</div>
					<div class="col-xs-6">
						<label class="control-label">{{translationsData.kid_required}}</label>
						<div class="form-control" style="border:none">
							<input type="checkbox" data-size="small" data-on-text="{{translationsData.Yes}}" data-off-text="{{translationsData.No}}"  id="customer_kid_required" name="customer_kid_required">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">
						 <label class="control-label">{{translationsData.reset_password}}</label>
						<div class="form-control" style="border:none">
							<input type="checkbox" data-size="small" data-on-text="{{translationsData.Yes}}" data-off-text="{{translationsData.No}}"  name="reset_pass" id="reset_pass" /> 
						</div>
						
					</div>
				</div>
				<div class="row reset_password" style="margin-bottom:30px;display:none">
					<div class="col-xs-6">
						<!--<label class="control-label">{{translationsData.new_password}}</label> -->
						
						<input name="partnerNewPassword" style="margin-bottom:0" autocomplete="off" class="form-control" placeholder="{{translationsData.new_password}}" style="" maxlength="50" tabindex="9" id="partnerNewPassword" type="password" class="form-control form-control-solid placeholder-no-fix form-group">
							
					</div>
					<div class="col-xs-6">
						<!--<label class="control-label">{{translationsData.confirm_password}}</label>-->
						<input name="partnerConfirmPassword" style="margin-bottom:0" autocomplete="off" class="form-control" placeholder="{{translationsData.confirm_password}}" style="" maxlength="50" tabindex="9" id="partnerConfirmPassword" type="password" class="form-control form-control-solid placeholder-no-fix form-group">
										
					</div>
				</div>

				
			</div>

			<div class="div_step_2 div_step" style="display:none">
				<h1>{{translationsData.Products}}</h1>
				<div class="row">
					<div class="col-xs-12"  style="margin-bottom:15px">
						<input name="product_name" autocomplete="off" style="margin-bottom:0" class="form-control form-control-solid placeholder-no-fix form-group" placeholder="{{translationsData.Productname}}" id="partnerBankAC" type="text">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12"  style="margin-bottom:15px">
					 	<!--<label class="control-label">{{translationsData.Productunit}}</label> -->
						<select name="product_unit"  id="product_unit" class="form-control form-control-solid placeholder-no-fix form-group"  style="margin-bottom:0;width:100%">
							<option value=""></option>
							{{#each product_units}}
								{{ChecklistsUnitHelper @index this}}	
							{{/each}}
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12"   style="margin-bottom:15px">
					 	<!--<label class="control-label">{{translationsData.VAT}}</label> -->
						<select name="product_vat"  id="product_vat" class="form-control form-control-solid placeholder-no-fix form-group"  style="margin-bottom:0;width:100%">
							<option value=""></option>
							{{#each productPriceGroupVatLevel.vatlevels}}
								{{ChecklistsVatHelper this}}	
							{{/each}}
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12"  style="margin-bottom:15px">
						<input name="price" autocomplete="off" style="margin-bottom:0" class="form-control form-control-solid placeholder-no-fix form-group" placeholder="{{translationsData.Standard}} {{translationsData.Price}}" id="price" type="text">
					</div>
				</div>

				<!-- <div class="row">
					<div class="col-xs-12">
						<div class="table-responsive" style="width:70%;margin: 0 auto">
							<table class="table">
								<thead>
									<tr>
										<th>{{translationsData.Pricegroup}}</th>
										<th>{{translationsData.Price}}</th>
									</tr>
								</thead>
								</tbody>
									{{#each productPriceGroupVatLevel.pricegroup}}
										{{ChecklistsPriceGroupHelper @index this}}	
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
				</div> -->

			</div>

			<div class="div_step_3 div_step" style="display:none">
				<h1>{{translationsData.Customers}}</h1>
				<div class="row">
					<div class="col-xs-12" style="margin-bottom:15px">
					 	<!-- <label class="control-label">{{translationsData.Type}}</label> -->
						<select name="customer_type"  id="customer_type" class="form-control form-control-solid placeholder-no-fix form-group" style="margin-bottom:0;width:100%">
							<option value="1">{{translationsData.Consumer}}</option>
							<option value="2">{{translationsData.Business}}</option>
						</select>
					</div>
				</div>
				<div class="row consumer" style=''>
					<div class="col-xs-12" style="margin-bottom:15px">
						<!--<label class="control-label">{{translationsData.Dateofbirth}}</label> -->
						<input name="date_of_birth" autocomplete="off" style="margin-bottom:0" class="form-control form-control-solid placeholder-no-fix form-group" placeholder="{{translationsData.Dateofbirth}}" id="date_of_birth" type="text">
					</div>
				</div>

				<div class="row business" style="display:none">
					<div class="col-xs-12"  style="margin-bottom:15px">
						<!-- <label class="control-label">{{translationsData.EIN}}</label> -->
						<input name="ein" autocomplete="off" style="margin-bottom:0" class="form-control form-control-solid placeholder-no-fix form-group" placeholder="{{translationsData.EIN}}" id="ein" type="text">
					</div>
				</div>

				<div class="row consumer">
					<div class="col-xs-12" style="margin-bottom:15px">
						<!-- <label class="control-label">{{translationsData.Firstname}}</label> -->
						<input name="first_name" autocomplete="off" style="margin-bottom:0" class="form-control form-control-solid placeholder-no-fix form-group" placeholder="{{translationsData.Firstname}}" id="first_name" type="text">
					</div>
				</div>

				<div class="row consumer">
					<div class="col-xs-12" style="margin-bottom:15px">
						<!-- <label class="control-label">{{translationsData.Lastname}}</label> -->
						<input name="last_name" autocomplete="off" style="margin-bottom:0" class="form-control form-control-solid placeholder-no-fix form-group" placeholder="{{translationsData.Lastname}}" id="last_name" type="text">
					</div>
				</div>

				<div class="row business" style="display:none">
					<div class="col-xs-12" style="margin-bottom:15px">
						<!--<label class="control-label">{{translationsData.Customername}}</label> -->
						<input name="customer_name" autocomplete="off" style="margin-bottom:0" class="form-control form-control-solid placeholder-no-fix form-group" placeholder="{{translationsData.Customername}}" id="customer_name" type="text">
					</div>
				</div>

				<div class="row"> 
					<div class="col-xs-12" style="margin-bottom:15px">
						<!--<label class="control-label">{{translationsData.Email}}</label>-->
						<input name="customer_email" autocomplete="off" style="margin-bottom:0" class="form-control form-control-solid placeholder-no-fix form-group" placeholder="{{translationsData.Email}}" id="customer_email" type="text">
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12" style="margin-bottom:15px">
						<!--<label class="control-label">{{translationsData.Cellphone}}</label>-->
						<input name="customer_cellphone" autocomplete="off" style="margin-bottom:0" class="form-control form-control-solid placeholder-no-fix form-group" placeholder="{{translationsData.Cellphone}}" id="customer_cellphone" type="text"  style="margin-bottom:0">
					</div>
				</div>
			</div>

			<div class="form-actions">			
				<button id="next_btn" class="btn green pull-right step1" onclick="tabfunc.nextStep()" >
					{{translationsData.Next}}
				</button>  	
				<button id="next_btasasn" class="btn green pull-right addmore" style="margin-right:8px;display:none" >
					{{translationsData.Saveandaddmore}}
				</button>  		   
				<button type="button" id="previous_btn" class="step1 btn green pull-right" onclick="tabfunc.prevStep()" style="margin-right:8px;display:none">
					{{translationsData.previous}} 
				</button>   		 
			</div>

		</form>
	</div>
	<!--<div class="login-footer">
	    <div class="row bs-reset">
	        <div class="col-xs-5 bs-reset">
	            <ul class="login-social">
	                <li>
	                    <a href="javascript:;">
	                        <i class="icon-social-facebook"></i>
	                    </a>
	                </li>
	                <li>
	                    <a href="javascript:;">
	                        <i class="icon-social-twitter"></i>
	                    </a>
	                </li>
	                <li>
	                    <a href="javascript:;">
	                        <i class="icon-social-dribbble"></i>
	                    </a>
	                </li>
	            </ul>
	        </div>
	        <div class="col-xs-7 bs-reset">
	            <div class="login-copyright text-right">
	               
	            </div>
	        </div>
	    </div>
	</div>-->
<style>
.help-block-error {
	color: #e73d4a;
}
h1{
	margin-top:0
}
.adj{
	margin-top:0 !important;
}
.user-login-5 .login-bg{
	border-right: solid 1px #000;
}


.step{
	color:#fff
}
.nav-pills > li.active > a, .nav-pills > li.active > a:focus, .nav-pills > li.active > a:hover{
	background-color: #32c5d2 !important;
}

.stepwizard-step p {
    margin-top: 10px;
}
.stepwizard-row {
    display: table-row;
}
.stepwizard {
    display: table;
    width: 100%;
    position: relative;
    margin-top:60px
}

.stepwizard-row:before {
    top: 30px;
    bottom: 0;
    position: absolute;
    content: " ";
    width: 100%;
    height: 1px;
    background-color: #ccc;
    z-order: 0;
}
.stepwizard-step {
    display: table-cell;
    text-align: center;
    position: relative;
}

.btn-circle {
width: 60px;
height: 60px;
text-align: center;
padding: 20px 0;
font-size: 12px;
 border-radius: 40px !important;
  line-height: 1.428571429;
  background-color: #fff;

opacity: 1;
}
/*
.btn-circle {
    width: 30px;
    height: 30px;
    text-align: center;
    padding: 6px 0;
    font-size: 12px;
    line-height: 1.428571429;
    border-radius: 15px;
}*/

.active-step{
	background-color: #32c5d2 !important;
	color:#fff;
}
</style>
</script>
