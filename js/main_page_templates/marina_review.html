<script type="text/template" id="marina_review_template">
	<div class="row-fluid">
		<div class="span12 dash_header">
			<div class="nw-page-bar">
				<ul class="nw-page-breadcrumb">
					<li class="btn-group">
						<li class="hidden-phone">
						<i class="icon-home"></i>
						<a style="cursor:pointer;" href="{{translationsData.dashboardurl}}">{{translationsData.Dashboard}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Marina}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i><span>{{translationsData.Review}}</span>
					</li>
				</ul>
				<div class="nw-page-toolbar reviewdata">
						<button  class="btn btn_clear" id="expcol"  onclick="marina_review.expcol()" style="margin-right:5px;" type="button"><i class="icon-plus"></i> <span>{{translationsData.Expandall}}</span></button>

						<button  class="btn btn_clear dis_billing" style="margin-right:5px;" type="button"><i class="icon-remove"></i> {{translationsData.DiscardBilling}}</button>
						<button  class="btn blue send_billing" type="button"><i class="m-icon-swapright m-icon-white"></i> {{translationsData.SendInvoices}}</button>
					</li>
				</div>
				<div style="clear:both;"></div>
			</div>
			<h3 class="page-title"></h3>	
		</div>
	</div>
	<div class="row-fluid reviewdata">
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover" id="tbl_marina_billing">
				<thead class="">
					<tr>
						<th></th>
						<th style="text-align:left !important"><i class="icon-list"></i> {{translationsData.Customername}}</th>
						<th style="text-align:left !important"><i class="icon-list"></i> {{translationsData.Customernumber}}</th>
						<th style="text-align:left !important"><i class="icon-globe"></i> {{translationsData.Customergroup}}</th>
						<th style="text-align:left !important"><i class="icon-globe"></i> {{translationsData.Total}}</th>
					</tr>
				</thead>
				<tbody>	

				</tbody>	
			</table>
		</div>
		<div class="span12" style="margin:0">
		    <div class="dataTables_extended_wrapper">
		        <div class="dataTables_paginate">
		        	{{translationsData.Page}} 
		        <a title="{{translationsData.Prev}}" id="prev"  onclick="marina_review.getPaginateData('prev')" class="btn btn-sm default prev">
		       	 	<i class="icon-angle-left"></i>
		        </a>
		        <input style="text-align:center; margin: 0 5px;" value="1" class="pagination-panel-input form-control input-mini input-inline input-sm" type="text" id="page">
		                <a title="{{translationsData.Next}}" id="next"   onclick="marina_review.getPaginateData('next')" class="btn btn-sm default next">
		                	<i class="icon-angle-right"></i>
		                </a> 
		        	<!--   of 33 -->
		        </div>
		        <!--<div class="dataTables_length">
		            <label style="cursor:initial;">
		            	<span class="seperator">|</span>View 
								<select name="datatable_length" size="1" class="form-control input-xsmall input-sm">
									<option value="10" selected="">10</option>
									<option value="20">20</option>
									<option value="30">30</option>
									<option value="50">50</option>
								</select> 
						records
					</label>
		        </div>
		        <div class="dataTables_info">
		            <span class="seperator">|</span>Found total 327 records
		        </div>-->
		    </div>
		</div>
		<div class="span12" style="margin:5px 0;text-align:right">
		   <button  class="btn btn_clear dis_billing" style="margin-right:5px;" type="button"><i class="icon-remove"></i> {{translationsData.DiscardBilling}}</button>
			
			<button  class="btn blue send_billing" type="button"><i class="m-icon-swapright m-icon-white"></i> {{translationsData.SendInvoices}}</button>
		</div>
	</div>

	<div class="row-fluid loader" style="display:none" >
		<div class="span4" style="margin:0 auto;float:none">
			<div class="sk-circle">
				<div class="sk-circle1 sk-child"></div>
				<div class="sk-circle2 sk-child"></div>
				<div class="sk-circle3 sk-child"></div>
				<div class="sk-circle4 sk-child"></div>
				<div class="sk-circle5 sk-child"></div>
				<div class="sk-circle6 sk-child"></div>
				<div class="sk-circle7 sk-child"></div>
				<div class="sk-circle8 sk-child"></div>
				<div class="sk-circle9 sk-child"></div>
				<div class="sk-circle10 sk-child"></div>
				<div class="sk-circle11 sk-child"></div>
				<div class="sk-circle12 sk-child"></div>
			</div>
		</div>
	</div>
	<style>
		.innerrows{
			
		}
		.innerrows table td,innerrows table th {
			padding:2px !important;
		}
		.dial{
			border: none !important;
			box-shadow: none !important;
			background-color:none !important;
			cursor:pointer;
		}
		.input[readonly]{
			background-color:none !important;
		}
		.sk-circle {
		  margin: 100px auto;
		  width: 40px;
		  height: 40px;
		  position: relative;
		}
		.sk-circle .sk-child {
		  width: 100%;
		  height: 100%;
		  position: absolute;
		  left: 0;
		  top: 0;
		}
		.sk-circle .sk-child:before {
		  content: '';
		  display: block;
		  margin: 0 auto;
		  width: 15%;
		  height: 15%;
		  background-color: #333;
		  border-radius: 100%;
		  -webkit-animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
		          animation: sk-circleBounceDelay 1.2s infinite ease-in-out both;
		}
		.sk-circle .sk-circle2 {
		  -webkit-transform: rotate(30deg);
		      -ms-transform: rotate(30deg);
		          transform: rotate(30deg); }
		.sk-circle .sk-circle3 {
		  -webkit-transform: rotate(60deg);
		      -ms-transform: rotate(60deg);
		          transform: rotate(60deg); }
		.sk-circle .sk-circle4 {
		  -webkit-transform: rotate(90deg);
		      -ms-transform: rotate(90deg);
		          transform: rotate(90deg); }
		.sk-circle .sk-circle5 {
		  -webkit-transform: rotate(120deg);
		      -ms-transform: rotate(120deg);
		          transform: rotate(120deg); }
		.sk-circle .sk-circle6 {
		  -webkit-transform: rotate(150deg);
		      -ms-transform: rotate(150deg);
		          transform: rotate(150deg); }
		.sk-circle .sk-circle7 {
		  -webkit-transform: rotate(180deg);
		      -ms-transform: rotate(180deg);
		          transform: rotate(180deg); }
		.sk-circle .sk-circle8 {
		  -webkit-transform: rotate(210deg);
		      -ms-transform: rotate(210deg);
		          transform: rotate(210deg); }
		.sk-circle .sk-circle9 {
		  -webkit-transform: rotate(240deg);
		      -ms-transform: rotate(240deg);
		          transform: rotate(240deg); }
		.sk-circle .sk-circle10 {
		  -webkit-transform: rotate(270deg);
		      -ms-transform: rotate(270deg);
		          transform: rotate(270deg); }
		.sk-circle .sk-circle11 {
		  -webkit-transform: rotate(300deg);
		      -ms-transform: rotate(300deg);
		          transform: rotate(300deg); }
		.sk-circle .sk-circle12 {
		  -webkit-transform: rotate(330deg);
		      -ms-transform: rotate(330deg);
		          transform: rotate(330deg); }
		.sk-circle .sk-circle2:before {
		  -webkit-animation-delay: -1.1s;
		          animation-delay: -1.1s; }
		.sk-circle .sk-circle3:before {
		  -webkit-animation-delay: -1s;
		          animation-delay: -1s; }
		.sk-circle .sk-circle4:before {
		  -webkit-animation-delay: -0.9s;
		          animation-delay: -0.9s; }
		.sk-circle .sk-circle5:before {
		  -webkit-animation-delay: -0.8s;
		          animation-delay: -0.8s; }
		.sk-circle .sk-circle6:before {
		  -webkit-animation-delay: -0.7s;
		          animation-delay: -0.7s; }
		.sk-circle .sk-circle7:before {
		  -webkit-animation-delay: -0.6s;
		          animation-delay: -0.6s; }
		.sk-circle .sk-circle8:before {
		  -webkit-animation-delay: -0.5s;
		          animation-delay: -0.5s; }
		.sk-circle .sk-circle9:before {
		  -webkit-animation-delay: -0.4s;
		          animation-delay: -0.4s; }
		.sk-circle .sk-circle10:before {
		  -webkit-animation-delay: -0.3s;
		          animation-delay: -0.3s; }
		.sk-circle .sk-circle11:before {
		  -webkit-animation-delay: -0.2s;
		          animation-delay: -0.2s; }
		.sk-circle .sk-circle12:before {
		  -webkit-animation-delay: -0.1s;
		          animation-delay: -0.1s; }

		@-webkit-keyframes sk-circleBounceDelay {
		  0%, 80%, 100% {
		    -webkit-transform: scale(0);
		            transform: scale(0);
		  } 40% {
		    -webkit-transform: scale(1);
		            transform: scale(1);
		  }
		}

		@keyframes sk-circleBounceDelay {
		  0%, 80%, 100% {
		    -webkit-transform: scale(0);
		            transform: scale(0);
		  } 40% {
		    -webkit-transform: scale(1);
		            transform: scale(1);
		  }
		}
		.iconplus{
			cursor:pointer;
			background: rgba(0, 0, 0, 0) url("/img/datatable-row-openclose.png") no-repeat scroll 0 0;
		}
		.iconminus{
			cursor:pointer;
			background: rgba(0, 0, 0, 0) url("/img/datatable-row-openclose.png") no-repeat scroll 0 -23px !important;
		}
	</style>
</script>
