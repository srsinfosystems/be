<script type="text/template" id="checklist_step3_template">
<div class="container-fluid">
		<!-- BEGIN PAGE HEADER -->
		<div class="row-fluid">
			<div class="span12">
				<h3 class="">
					{{translationsData.step3_title}}
				</h3>
			</div>
		</div>
		<!-- END BEGIN PAGE HEADER -->
		<br>
		<div class="row-fluid">
			<div class="response_message hide">
				<div class="alert alert-error hide">
				</div>
				<div class="alert alert-success hide">				
				</div>
			</div>
			<!-- BEGIN FORM-->
			<form id="partner_customers" action="#" class="form-horizontal">		
				<table class="table table-striped table-bordered table-advance table-hover" id="customer_table">
					<thead>
						<tr>
							<th style="text-align:center"><i class="icon-user-md"></i> {{translationsData.type}}</th>
							<th style="text-align:center"><i class="icon-list"></i> {{translationsData.date_of_birth}}/{{translationsData.EIN}}</th>
							<th style="text-align:center"><i class="icon-list"></i> {{translationsData.first_name}}</th>
							<th style="text-align:center"><i class="icon-list"></i> {{translationsData.last_name}}</th>
							<th style="text-align:center"><i class="icon-user"></i> {{translationsData.customer_name}}</th>
							<th style="text-align:center"><i class="icon-phone"></i> {{translationsData.cust_cellphone}}</th>
							<th style="text-align:center"><i class="icon-envelope"></i> {{translationsData.customer_email}}</th>
							<th style="text-align:center"></th>
						</tr>
					</thead>
					<tbody>
						<tr id="row_0">
							<td style="text-align:center"><select name="cust_type[]" onchange="type_change(this,'cust_dob_row_0','cust_ein_row_0');" class="form-control cust_type" id="cust_type_row_0" style="width:125px">
								<option value="consumer">{{translationsData.Consumer}}</option>
								<option value="business">{{translationsData.Business}}</option>
							</select></td>
							<td style="text-align:center" class="cust_dob_td"><input type="text" class="form-control cust_dob" name="cust_dob[]" id="cust_dob_row_0" style="width: 90%;" value="" placeholder="(dd.mm.yy)" required="" /><input type="text" class="form-control hide" name="cust_ein[]" id="cust_ein_row_0" style="width: 90%;" value="" required="" /></td>
							<td style="text-align:center"><input type="text" class="form-control" name="cust_first_name[]" id="cust_first_name_row_0" style="width: 90%;" value="" required="" /></td>
							<td style="text-align:center"><input type="text" class="form-control" name="cust_last_name[]" id="cust_last_name_row_0" style="width: 90%;" value="" required="" /></td>
							<td style="text-align:center"><input type="text" name="cust_name[]" id="cust_name_row_0" class="form-control" style="width: 90%;" value="" required=""/></td>
							<td style="text-align:center"><input type="text" name="cust_cellphone[]" id="cust_cellphone_row_0" class="form-control cellphone" style="width: 90%;" value="" required=""/></td>
							<td style="text-align:center"><input type="text" name="cust_email[]" id="cust_email_row_0" class="form-control" style="width: 90%;" value="" required=""/></td>
							<td style="width: 20px;"></td>
						</tr>
					</tbody>
				</table>		
				<div class="form-actions">			
					<button id="next_btn2" type="button" class="btn green pull-right" onclick="tabfunc.nextStep()">
						{{translationsData.Finish}}
					</button> 
					<button id="add_customer_btn" type="button" class="btn green">
						{{translationsData.add_new_customer}} <i class="icon-plus"></i>
					</button>	 
				</div>
			</form>
			<!-- END FORM-->
		</div>
	</div>
</script>
