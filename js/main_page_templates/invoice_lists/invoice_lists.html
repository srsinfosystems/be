<script type="text/template" id="invoice_lists_template">
	<div class="row-fluid">
		<div class="span12 dash_header">
			<div class="nw-page-bar" style="border-bottom:none !important">
				<ul class="nw-page-breadcrumb">
					<li class="hidden-phone">
						<i class="icon-home"></i>
						<a style="cursor:pointer;" href="{{translationsData.dashboardurl}}">{{translationsData.Dashboard}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Invoices}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Invoicelist}}</a>
					</li>
				</ul>
				<div class="nw-page-toolbar">
					<li class="btn-group">
						<button class="dropdown-toggle btn blue" data-close-others="true" data-hover="dropdown" data-toggle="dropdown" type="button">
							<span class="hidden-phone">{{translationsData.Actions}}</span><i class="icon-cogs visible-phone"></i><i class="icon-angle-down"></i>
						</button>
						<ul role="menu" class="dropdown-menu pull-right">
							{{#js_if "this.type != 'customer'"}}
							<li>
								<a class="" onclick="new_custom_popup2('750','popups','sales_sel');" style=";cursor:pointer"><i class="icon-plus" style="color:#000000;margin-left:0px;"></i>
									{{translationsData.Newsalesdocument}}
								</a>
							</li>
							{{/js_if}}
							<li class="divider"></li>
							<li>
								<a class="" onclick="new_custom_popup2('900','popups','invoice_search');" style=";cursor:pointer"><i class="icon-search" style="color:#000000;margin-left:0px;"></i>
									{{translationsData.Search}}
								</a>
							</li>
							<li>
								<a class="clear_search" onclick="" style=";cursor:pointer"><i class="icon-remove" style="color:#000000;margin-left:0px;"></i>
									{{translationsData.Clearsearch}}
								</a>
							</li>
						</ul>
					</li>
				</div>
			</div>
			<h3 class="page-title"></h3>	
		</div>
	</div>

	

	<div class="row-fluid">
		<div class="portlet">
			<div class="portlet-title">
				<div class="caption"><i class="icon-briefcase"></i> {{translationsData.Invoicelist}}</div>
			</div>
			<div class="portlet-body profile">
				<div class="row-fluid invoice">
					<div class="span10"></div>
					<div class="span2">
						<select name="invoiceOption" class="m-wrap span12" style="margin-bottom:0px" id="invoiceOption">
							<option value="invoice" selected="selected">{{translationsData.Invoice}}</option>
							<option value="credit_memo">{{translationsData.Creditmemo}}</option>
						</select>
					</div>
				</div>
				<div class="table-responsive form-inline ">
					<table class="table table-striped table-bordered table-hover" id="partner_inv_list">
						<thead class="">
							<tr>
								<th style="width:100px;cursor:pointer" onclick="invoice_lists.sort('invoice_number')"><i class="icon-list"></i> {{translationsData.Invoicenumber}}</th>
								<th style="cursor:pointer;" onclick="invoice_lists.sort('company_name')"><i class="icon-user"></i> {{translationsData.Customername}}</th>
								<th style="cursor:pointer;" onclick="invoice_lists.sort('invoice_date')"><i class="icon-time"></i> {{translationsData.Invoicedate}}</th>
								<th style="cursor:pointer;" onclick="invoice_lists.sort('due_date')"><i class="icon-time"></i> {{translationsData.Duedate}}</th>
								<th style="text-align:right"><i class="icon-money"></i> <span style="margin-right:10px;">{{translationsData.Balance}}</span></th>
								
								<th style="cursor:pointer;" onclick="invoice_lists.sort('internal_status')"><i class="icon-cog"></i> {{translationsData.Paymentstatus}}</th>
								<th class="action no-sort" style="width:20vw"><i class="icon-ok"></i> {{translationsData.Action}}</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
					<div style="text-align:center;display:none" class="alert alert-error inv_list_err">{{translationsData.Norecordfound}}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<button style="float:right;display:none" class="rmdis btn big red btn_del"  onclick="invoice_lists.deleteSales('','selected')">
			<i class="icon-trash"></i>
			{{translationsData.Delete}}
		</button>
	</div>
	<style>
		.dataTables_paginate.paging_input{
			float: left;
			width: auto;
			margin-right: 5px;
		}
		div.dataTables_info{
			padding-top:3px;

		}
		.dataTables_length label{
			font-size:13px !important;
			margin-bottom:0;
			margin-right: 5px;
		}

		.prev,.next{
			padding: 7px 10px 8px !important;
		}
		.input-mini{
			text-align: center;
			margin: 0 5px;
			width:22px;!important
		}
		th.action{
			min-width:230px;
		}
		#partner_order_list td:nth-child(4){
			text-align:right;
		}
	</style>
</script>
