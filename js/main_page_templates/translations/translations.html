<script type="text/html" id="translations_template">
	<div class="row-fluid">
		<div class="span12 dash_header">
			<div class="nw-page-bar">
				<ul class="nw-page-breadcrumb">
					<li class="hidden-phone">
						<i class="icon-home"></i>
						<a style="cursor:pointer;" href="{{translationsData.dashboardurl}}">{{translationsData.Dashboard}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Settings}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Translations}}</a>
					</li>
				</ul>
				<div class="nw-page-toolbar">
					<li class="btn-group">
						<button class="dropdown-toggle btn blue" data-close-others="true" data-hover="dropdown" data-toggle="dropdown" type="button">
							<span class="hidden-phone">{{translationsData.Actions}}</span><i class="icon-cogs visible-phone"></i><i class="icon-angle-down"></i>
						</button>
						<ul role="menu" class="dropdown-menu pull-right">
							<li>
								<a style="cursor:pointer" onclick="new_custom_popup2('700','popups','add_new_translation');">
									<i class="icon-plus" style="color:#000000"></i>
									{{translationsData.Addentry}}
								</a>
							</li>
						</ul>
					</li>
				</div>
				<div style="clear:both;"></div>
			</div>
			<h3 class="page-title"></h3>	

		</div>
	</div>
	
	<div class="portlet translations_template">
		<div class="portlet-body profile">
			<div class="row-fluid">
				<form class="form">
					<div class="row-fluid">
						<div class="span2">
							<div class="control-group">
								<label class="control-label">{{translationsData.Location}}</label>
								<div class="controls">
									<select  class="m-wrap span12" name="" id="trans_location">
										{{#each locations}}
										<option value="{{@key}}">{{this}}</option>
										{{/each}}
									</select>
								</div>
							</div>
						</div>
						<div class="span2">
							<div class="control-group">
								<label class="control-label">{{translationsData.Language}}</label>
								<div class="controls">
									<select  class="m-wrap span12" name="" id="trans_language">
										{{#each languages}}
										<option value="{{@key}}">{{this}}</option>
										{{/each}}
									</select>
								</div>
							</div>
						</div>
						<div class="span3" style="width: auto;">
							<div class="control-group">
								<label class="control-label">{{translationsData.Enablealternatetranslation}}</label>
								<div class="enable_alt_trans">
									<input type="checkbox" class="toggle" name="enable_alt_trans" checked="checked" />
								</div>
							</div>
						</div>
						<div class="span2 alt_wrap">
							<div class="control-group">
								<label class="control-label">{{translationsData.Alternatelanguage}}</label>
								<div class="controls">
									<select  class="m-wrap span12" name="" id="alt_trans_language">
										{{#each languages}}
										<option value="{{@key}}">{{this}}</option>
										{{/each}}
									</select>
								</div>
							</div>
						</div>
						<div class="span2 alt_wrap"> 
			              	<div class="control-group"> 
				                <label class="control-label">{{translationsData.Alternatetype}}</label> 
				                <select  class="m-wrap span12" name="" id="alt_trans_type"> 
				                  	{{#each types}} 
				                  		<option value="{{@key}}">{{this}}</option> 
				                  	{{/each}} 
				                </select> 
				            </div>
				        </div> 
						<div class="span2" style="width: auto;">
							<div class="control-group">
								<label class="control-label">&nbsp;</label>
								<button type="button" class="btn blue" onclick="translations.get();">
								{{translationsData.Gettranslations}} <i style="margin-top:3px;" class="m-icon-swapright m-icon-white"></i></button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="row-fluid" style="margin-top: 10px">
				<div class="table-responsive prn_tab_wrap" id="translations_tbl_wrap">
					
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal " id="add_comment_modal" role="dialog" style="display: none">
  	<div class="modal-dialog">
    	<div class="modal-content">
      		<div class="modal-header">
      			<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
		        <h3>{{translationsData.Addcomment}}</h3>
		    </div>
      		<div class="modal-body">
       			<div class="row-fluid form-horizontal" id="add_boat_event_form">
					<div class="span12">
						<div class="control-group">
							<label class="control-label"><span class="required">*</span>{{translationsData.Comment}}</label>	
							<div class="controls">
								<textarea name="comment" class="m-wrap span9"  placeholder="{{translationsData.Comment}}" id="comment"></textarea>
							</div>
						</div>
     				</div>
     			</div>
     		</div>
     		<div class="modal-footer">
     			<button class="btn blue" type="button" id="comment_save" onclick="translations.saveComment();">
					{{translationsData.Add}}
					<i class="m-icon-swapright m-icon-white"></i>
				</button><button data-dismiss="modal" class="btn btn_clear" type="button" style="margin-left: 0;"><i class="icon-remove"></i>
					{{translationsData.Cancel}}
				</button>
     		</div>
     	</div>
    </div>
</div>
<style type="text/css">
	.add_trans:before{
		cursor: pointer;
	}
	.add_trans{
		margin-top: 2px;
	}
	div.dataTables_filter label{
		float: left;
	}
	
	.alt_trans{
		margin:0;
		color: #000 !important;
	}
	#sample_2_column_toggler label{
		display: block !important;
	}
	#sample_4_column_toggler{
		min-width: 82px;
	}
	#sample_4_column_toggler label{
		display: block !important;
	}
	#translations_tbl textarea{
		box-sizing: border-box;
		width: 100%;
		min-height: 64px !important;
	}
</style>
</script>
