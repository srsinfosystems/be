<script type="text/template" id="voluntary_module_template">
	<div class="row-fluid">
		<div class="span12 dash_header">
			<div class="nw-page-bar">
				<ul class="nw-page-breadcrumb">
					<li class="hidden-phone">
						<i class="icon-home"></i>
						<a style="cursor:pointer;" href="{{translationsData.dshbrdurl}}">{{translationsData.Dashboard}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.General}}</a>
						</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i><span>{{translationsData.Settings}}</span>
					</li>
				</ul>
				<div class="nw-page-toolbar"></div>
				<div style="clear:both;"></div>
			</div>
			<h3 class="page-title"></h3>	
		</div>
	</div>

	<div id="contact_tab_view" class="yui-navset">
		<div class="tabbable tabbable-custom">
			<ul class="nav nav-tabs" id="general_price" style="">
				<li class="active" > 
					<a href="#tab_schedule" style="cursor:pointer" data-toggle="tab">{{translationsData.Scheduling}}</a>
				</li>
				<li onclick="" >
					<a href="#tab_absence" style="cursor:pointer" data-toggle="tab"  onclick="new_custom_tabs('absence','tab_absence')">{{translationsData.Absence}}</a>
				</li>

				<li onclick="" >
					<a href="#tab_exempt" style="cursor:pointer" data-toggle="tab"  onclick="new_custom_tabs('exempt','tab_exempt')">{{translationsData.Exempt}}</a>
				</li>
			</ul>
			<div class="clear"></div>        
			<div class="tab-content">
				<div class="tab-pane active" id="tab_schedule">
					<div class="row-fluid" id="voluntary_module_template_table">
						<div class="span12">
							<div class="portlet box green">
								<div class="portlet-title dark-bottom-border">
									<div class="caption"><i class="icon-cog"></i> {{translationsData.Voluntaryworktemplates}}</div>
									<div class="tools"><a href="javascript:;" class="collapse"></a></div>
								</div>
								
								<div class="portlet-body">
									<div class="portlet-body form" style="padding: 0">
										<div style="float:right;margin:5px 0 5px 0;" class="btn-group">
											<button class="btn purple" id="add_new_schedule_template" style="cursor:pointer" onclick="new_custom_popup(600,'popups','add_new_schedule_template');"><i class="icon-plus"></i>
												{{translationsData.Addschedule}}
											</button>
										</div>
										<div class="profile" style="clear:both;">
											<div class="table-responsive">	
												<table class="table table-striped table-bordered table-hover" style="margin-top:23px;" id="tbl_tax1">
													<thead class="">
														<tr>
															<th><i class="icon-list"></i> {{translationsData.Name}}</th>
															<th><i class="icon-list"></i> {{translationsData.Starttime}}</th>
															<th><i class="icon-list"></i> {{translationsData.Duration}} ({{translationsData.hours}})</th>
															<th><i class="icon-list"></i> {{translationsData.Status}}</th>
															<th><i class="icon-ok"></i> {{translationsData.Actions}}</th>
														</tr>
													</thead>
													<tbody id="voluntary_module_tbody">
													{{#js_if "this.PartnerScheduleTemplates.length != 0"}} 
														{{#each PartnerScheduleTemplates}}
																{{VoluntaryModuleHelper PartnerScheduleTemplate.name PartnerScheduleTemplate.start_time PartnerScheduleTemplate.hours PartnerScheduleTemplate.status PartnerScheduleTemplate.id}}								
														{{/each}}
														<tr id="voluntary_module_empty_tr" style="display:none">
															<td colspan="5">{{translationsData.Notemplatescreated}}</td>
														</tr>
													{{else}}
														<tr id="voluntary_module_empty_tr">
															<td colspan="5">{{translationsData.Notemplatescreated}}</td>
														</tr>
													{{/js_if}}
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row-fluid" id="">
						<form action="/" class="form-horizontal" style="margin-bottom:0px;" id="partner_allocation_settings" method="post" accept-charset="utf-8">
							<div class="span12">
								<div class="portlet box green">
									<div class="portlet-title dark-bottom-border">
										<div class="caption"><i class="icon-cog"></i> {{translationsData.Othersettings}}</div>
										<div class="tools"><a href="javascript:;" class="collapse"></a></div>
									</div>
									
									<div class="portlet-body">
										<div class="portlet-body form" style="padding: 0">
											<div class="row-fluid">
												<div class="span12">
													<div class="span6" style="">
														<div class="control-group">
															<div class="span12" style="margin-left:0">
																<label>{{translationsData.Voluntaryworkmanager}} <span  id="info_work_manager" data-placement="top" data-original-title="" title=""><i class="icon-question-sign"></i></span></label>

															</div>
															<div class="span12" style="margin-left:0">
																<select name="voluntary_allocations_manager" id="voluntary_allocations_manager" class="m-wrap span12" type="text">
																		{{#each voluntaryMangerValidations}}
																			{{voluntaryMangerValidationsHelper id name}}	
																		{{/each}}
																</select>
															</div>
														</div>
													</div>
												</div>
												<div class="span12" style="margin:0">
													<div class="control-group span12_save">
														<button type="button" class="btn blue" style="float: right;" id="voluntary_allocations_manager_save">
															<i class="icon-ok"></i>&nbsp;{{translationsData.Save}}
														</button>	  
													</div>
												</div>
											</div>

<div class="row-fluid">
	<div class="span12">	
		<!--<div class="span8">
			<div class="control-group">
				<div class="controls">
					<div class="span8">
						<input name="" placeholder="{{translationsData.Noofhours}}"  class="m-wrap span12" value="" id="" type="text">	
					</div>					
					<div class="span4">
						<button class="btn purple" id="voluntary_module_add_hours" style="cursor:pointer" onclick="tabfunc.add_more_hours()">
						{{translationsData.Addhourstohourbank}}
						</button>
					</div>
				</div>											
			</div>
		</div>
		<div class="span4">
			<button class="btn purple" id="voluntary_module_rest_hours" style="cursor:pointer" onclick="tabfunc.reset_hours();return false;">
				{{translationsData.Resethourbank}}
			</button>
		</div>-->
		<div class="span6" style="margin-left:0">
			<div class="control-group">
				<div class="span12" style="margin-left:0">
					<label>{{translationsData.Hourbank}} <span  id="info_hour_bank" data-placement="top" data-original-title="" title=""><i class="icon-question-sign"></i></span></label>
				</div>
				<div class="span12" style="margin-left:0">
					<select name="mass_actions" id="mass_actions" class="m-wrap span12" type="text">
						<option value=""></option>
						<option value="reset_hours">{{translationsData.Resethourbank}}</option>
						<option value="add_default_hours">{{translationsData.Addthedefaultnumberofhourstothehourbank}}</option>
						<option value="add_fixed_hours">{{translationsData.Addafixednumberofhourstothehourbank}}</option>
						
					</select>
				</div>
			</div>
		</div>
		<div class="span6" id="all_hours_voluntary_wrapper" style="display:none">
			<div class="control-group">
				<div class="span12" >
					<!--<label>{{translationsData.Hourbank}}</label>-->
				</div>
				<div class="span12" style="margin-left:0">
					<input name="all_hours_voluntary" placeholder="{{translationsData.Noofhours}}"  class="m-wrap span12" value="" id="all_hours_voluntary" type="text">	
				</div>
			</div>
		</div>
		<div class="span12" style="margin:0">
			<div class="control-group ">
				<button type="button" onclick="tabfunc.mass_actions()" class="btn blue" style="float: right;" id="">
					<i class="icon-ok"></i>&nbsp;{{translationsData.Go}}
				</button>	  
			</div>
		</div>
	</div>
</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="tab-pane" id="tab_absence">
					Absence					
				</div>


				<div class="tab-pane" id="tab_exempt">
					Absence					
				</div>
			</div>
		</div>
	</div>
	<style>
		#info_hour_bank i.icon-question-sign:before{
			cursor:pointer;
		}
	</style>
