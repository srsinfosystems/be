<script type="text/html" id="customer_boats_template">
	<div class="row-fluid">
		<div class="span12 dash_header">
			<div class="nw-page-bar" style="border-bottom:none !important">
				<ul class="nw-page-breadcrumb">
					<li class="hidden-phone">
						<i class="icon-home"></i>
						<a style="cursor:pointer;" href="{{translationsData.dashboardurl}}">{{translationsData.Dashboard}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Boats}}</a>
					</li>
				</ul>
			</div>
			<h3 class="page-title"></h3>	
		</div>
	</div>

<div class="row-fluid">

	<div class="portlet">
		<div class="portlet-body profile">
			<div class="table-responsive customer_boats_table_wrapper">
				<table id="customer_boats_table" class="table table-striped table-bordered table-hover dataTable">
					<thead>
						<tr>
							<th>
								<i class="icon-globe"></i>
								{{translationsData.Dock}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							</th>
							<th>
								<i class="icon-globe"></i>
								{{translationsData.Slip}}
							</th>
							<th>
								<i class="icon-globe"></i>
								{{translationsData.Meter}}
							</th>

							<th>
								<i class="icon-asterisk"></i>
								 {{translationsData.Assignedsince}}
							</th>

							<th>
								<i class="icon-file"></i>
								 {{translationsData.Boattype}}
							</th>
							<th>
								<i class="icon-list"></i>
								 {{translationsData.Registrationnumber}}
							</th>
							
							{{#js_if "this.partnerSetting.enable_boat_storage == 'y'"}}
								<th>
									<i class="icon-list"></i>
									 {{translationsData.Boatstatus}}
								</th>
								

								<th>
									<i class="icon-list"></i>
									 {{translationsData.Boatstoragestatus}}
								</th>
							{{/js_if}}
							
							<th class="action-block-2">
								<i class="icon-ok"></i>
								{{translationsData.Action}}
							</th>						
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<input id="confiem_msg" value="{{translationsData.$del_slip}}" type="hidden">
		</div>
	</div>
</div>
</script>
