<script type="text/template" id="price_update_template">
	<div class="row-fluid">
		<div class="span12 dash_header">
			<div class="nw-page-bar">
				<ul class="nw-page-breadcrumb">
					<li class="hidden-phone">
						<i class="icon-home"></i>
						<a style="cursor:pointer;" href="{{translationsData.dashboardurl}}">{{translationsData.Dashboard}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Priceupdate}}</a>
					</li>
				</ul>
				<div class="nw-page-toolbar reviewdata">
					<button  class="btn btn-outline green btn_app hide" style="margin-right:5px;" type="button"><i class="icon-plus"></i> <span>{{translationsData.Updateprices}}</span></button>

					<button  class="btn btn-outline gray btn_dis hide" style="margin-right:5px" type="button"><i class="icon-remove"></i> {{translationsData.Discard}}</button>
				
					</li>
				</div>
				<div style="clear:both;"></div>
			</div>
			<h3 class="page-title"></h3>	
		</div>
	</div>
	<form action="/" class="form-horizontal" id="price_update_template_from" onsubmit="event.returnValue = false; return false;" method="post" accept-charset="utf-8" novalidate="novalidate">

		<div class="portlet box blue" id="price_update_form_wizard">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-reorder"></i> {{translationsData.Priceupdate}}  - <span class="step-title">{{translationsData.Step}} 1 {{translationsData.of}} 2</span>
				</div>				
			</div>
			<div class="portlet-body form">
				<div class="form-wizard">
					<div class="navbar steps hide">
						<div class="navbar-inner">
							<ul class="row-fluid nav nav-pills">
								<li class="span3 active">
									First step
								</li>
								<li class="span3">
									Second step
								</li>													
							</ul>
						</div>
					</div>

					<div id="bar" class="progress progress-success progress-striped">
						<div class="bar_wizard" style="width: 25%;"></div>
					</div>


					<div class="tab-content">

						<div class="tab-pane active" id="tab1">
							<div class="row-fluid">
								<div class="span12">										
									<div class="control-group">
										<label class="control-label">{{translationsData.Type}}</label>
										<div class="controls">
											<label class="radio">
												<input id="all" name="prod_type" value="complete" type="radio" class="uni">
												{{translationsData.Complete}}
											</label>
											<div class="clearfix"></div>
											<label class="radio">
												<input id="group" name="prod_type" value="product_group" type="radio" class="uni">
												{{translationsData.Productgroup}}
												</label>  
											<div class="clearfix"></div>
											<label class="radio">
												<input id="manual" name="prod_type" value="manual" type="radio" class="uni">
													{{translationsData.Manual}}
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="row-fluid order_wrapper">
								<div class="span12">										
									<div class="control-group">
										<label class="control-label">{{translationsData.$orderhh}}</label>
										<div class="controls">
											<label class="radio">
												<input id="all" name="order" checked="checked" value="prod_number" type="radio" class="uni">
												{{translationsData.Productnumber}}
											</label>
											<div class="clearfix"></div>
											<label class="radio">
												<input id="group" name="order" value="prod_name" type="radio" class="uni">
												{{translationsData.Productname}}
												</label> 
										</div>
									</div>
								</div>
							</div>
							<div class="row-fluid hide" id="prod_cat_wrap">
								<div class="span12">
									{{#js_if "this.productCategory.length != 0"}} 
										<div class="table-responsive">
											<table class="table table-striped table-hover table-bordered">
												<thead>
													<th><input type="checkbox" class="uni all_cat" name="all_cat" id="all_cat"></th>
													<th>
														<i class="icon-asterisk"></i>
														{{translationsData.Productcategory}}
													</th>
													<th>
														<i class="icon-asterisk"></i>
														{{translationsData.Products}}
													</th>
													<th>
														<i class="icon-ok"></i>
														{{translationsData.Action}}
													</th>
												</thead>
												<tbody>
													{{#each productCategory}}
															{{prodCatHelper this}}								
													{{/each}}
												</tbody>
											</table>
										</div>
									{{/js_if}}

								</div>
							</div>
						</div>

						<div class="tab-pane" id="tab2">
							<div class="row-fluid">
								<div class="span12" id="prod_table">	
									
								</div>
							</div>
						</div>


					</div>

					<div class="form-actions clearfix" style="padding-left:12px !important; text-align:center;">
						<ul>			
							<li>
								<a href="javascript:;" style="float: left; margin-left: -0.5%;" id="btn_back" class="btn button-previous hide">
									<i class="m-icon-swapleft"></i> {{translationsData.Back}} 
								</a>
							</li>
							<li>
								<a href="javascript:;" style="float: right;margin-right:5px" class="btn blue button-next" id="">
									{{translationsData.Next}}  
									<i class="m-icon-swapright m-icon-white"></i>
								</a>
							</li>
							<li>
								<a href="javascript:;" style="float: right;margin-right:5px" class="hide btn btn_clear btn_dis">
									<i class="icon-remove"></i>
									{{translationsData.Discard}}									
								</a>
							</li>
							<li>
								<a href="javascript:;" style="float: right;margin-right:5px" class="hide btn green btn_app" ><i class="icon-ok"></i> 
									{{translationsData.Updateprices}} 									
								</a>
							</li>
							
						</ul>
					</div>
				</div>
			</div>
		</div>
	</form>	
	<div class="modal hide fade in modal-overflow" id="prc_upd_prod_ppp" style="display: none; margin-top: 0px;" aria-hidden="false">
		<div class="modal-header">
			<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
			<h3>{{translationsData.Searchproduct}}</h3>
		</div>
		<div class="row-fluid">
			<div class="modal-body">
				<div class="row-fluid">
					<div class="span12">
						<div class="row-fluid">
							<div class="span6">
								<input name="prod_name" id="prod_name" placeholder="{{translationsData.Productname}} / {{translationsData.Productnumber}}" class="span12 m-wrap" value=""  style="margin-bottom:10px"  type="text">
							</div>
							
							<div class="span4">
								<a class="btn green search" href="javascript:;" id="btn_search"><i class="icon-search m-icon-white"></i></a>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div class="span12">
						<div class="portlet-body form profile">					
							<div style="clear:both;padding-top:10px;"></div>					
							
													
								<table class="table table-striped table-hover table-new-advance table-bordered no-more-tables cf" id="prod_list_table" style="width:100%">
									<thead id="cf">
										<tr>
											<th>
												<input class="all_prod uni" id="all_prod" name="all_prod" checked="checked" type="checkbox">
											</th>
											<th style="width:25%"><i class="icon-list"></i> 
											{{translationsData.Productnumber}} 
											</th>
											<th><i class="icon-user"></i> 
											{{translationsData.Productname}}
											</th>																	
										</tr>
									</thead>	
									<tbody id="prod_list_tbody">
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>	
			</div>
			<div class="modal-footer">
				<div class="btn-group">
					<button data-dismiss="modal" class="btn blue prod_save hide" type="button"><i class="icon-check"></i> {{translationsData.Save}}</button>
					<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i> {{translationsData.Close}}</button>
				
				</div>
			</div>
		</div>
	</div>
	<style>

		#content .navbar-inner a{
			padding:10px 4px 10px !important;
		}
		#content .form-actions.clearfix li{
			display: inline;
			list-style: outside none none;
		}
		#content .progress-success.progress-striped .bar_wizard, .progress-striped .bar_wizard-success {
			background-color: #62c462;
			background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.15) 75%, transparent 75%, transparent);
		}
		#content .progress-success .bar_wizard, .progress-danger .bar_wizard, .progress-info .bar_wizard, .progress-warning .bar_wizard {
			background-image: none !important;
			filter: none !important;
		}
		#content .progress-success .bar_wizard, .progress .bar_wizard-success {
			background-color: #5eb95e;
			background-image: linear-gradient(to bottom, #62c462, #57a957);
			background-repeat: repeat-x;
		}
		#content .progress-striped .bar_wizard {
			background-color: #149bdf;
			background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.15) 75%, transparent 75%, transparent);
			background-size: 40px 40px;
		}
		#content .progress .bar_wizard {
			background-color: #0e90d2;
			background-image: linear-gradient(to bottom, #149bdf, #0480be);
			background-repeat: repeat-x;
			box-shadow: 0 -1px 0 rgba(0, 0, 0, 0.15) inset;
			box-sizing: border-box;
			color: #fff;
			float: left;
			font-size: 12px;
			height: 100%;
			text-align: center;
			text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
			transition: width 0.6s ease 0s;
			width: 0;
		}
		#content .bar_wizard {
			background: #c0cfdd none repeat scroll 0 0;
			height: 14px;
		}
		#content .bar {
			height: 14px;
			background: #c0cfdd;
		}	
		#content .inbox-compose-attachment{
			padding: 4px 0 0 0 !important;
			float: left;
			width: auto;
		}
		[no-margin-left]{
			margin-left:0
		}
		div#prod_list_table_info{
			padding-top:4px !important;

		}
		div#prod_list_table_length{
			display: none;
		}
		#prod_list_table{
			width:100% !important;
		}
		#prod_table th{
			min-width:50px;
		}
	</style>
</script>
