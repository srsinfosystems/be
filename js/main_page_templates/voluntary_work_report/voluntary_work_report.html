<script type="text/template" id="voluntary_work_report_template">
	<div class="row-fluid">
		<div class="span12 dash_header">
			<div class="nw-page-bar">
				<ul class="nw-page-breadcrumb">
					<li class="hidden-phone">
						<i class="icon-home"></i>
						<a style="cursor:pointer;" href="{{translationsData.dashboardurl}}">{{translationsData.Dashboard}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Voluntaryparticipantsreport}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Reports}}</a>
					</li>
				</ul>

				<div class="nw-page-toolbar">
					<li class="btn-group">
						<button data-close-others="true" data-delay="100" data-hover="dropdown" data-toggle="dropdown" class="btn blue dropdown-toggle" type="button">
							<span class="hidden-phone">{{translationsData.Actions}}</span><i class="icon-cogs visible-phone"></i><i class="icon-angle-down"></i>
						</button>
						<ul role="menu" class="dropdown-menu pull-right">
							<li>
								<a style="cursor:pointer" onclick="new_custom_popup2('900','popups','voluntary_report')" ><i class="icon-print" style="color:#000000"></i>
									{{translationsData.GenerateReport}}			
								</a>
							</li>
							<li>
								<a data-dismiss="modal" id="delete-multiple" class="delete-multiple" style="cursor:pointer;display:none">
									<i class="icon-remove" style="color:#000000"></i> 
									{{translationsData.DeleteAll}}	
								</a>		
							</li>	
							
						</ul>
					</li>
				</div>
				<div style="clear:both;"></div>
			</div>
			<h3 class="page-title"></h3>	
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div class="portlet">
				<div class="portlet-title">
					<div class="caption form">
						<i class="icon-bar-chart"></i> {{translationsData.Voluntaryparticipantsreport}}
					</div>
				</div>
				<div class="portlet-body profile">
					<div class="row-fluid">
						<div class="table-responsive">	
						
							{{#js_if "this.reportList.length != 0"}} 
								<table id="vltry_prtcpnt_table" class="table table-striped table-hover table-bordered" id="" style="margin-top:20px;">
									<thead id="">
										<tr>
											<th style="text-align:left">
												<input id="checkall" name="checkall" class="chkbox"  type="checkbox">
											</th>										
											<th>{{translationsData.$sr_no}}</th>
											<th style="cursor:pointer;" onclick="voluntary_work_report.sort();">{{translationsData.Reportcreated}}</th>
											<th>{{translationsData.Reportcriteria}}</th>
											<th style="width:200px;">{{translationsData.Action}}</th>
										</tr>
									</thead>
									<tbody>
										
									</tbody>
								</table>
							{{else}}
								<div class="alert alert-error" style="text-align:center;">{{translationsData.Norecordfound}}</div>
							{{/js_if}}
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<style>

		.dataTables_paginate.paging_input{
			float: left;
			width: auto;
			margin-right: 5px;
		}
		div.dataTables_info{
			padding-top:4px;

		}
		.dataTables_length label{
			font-size:13px !important;
			margin-right: 5px;
		}

		.prev,.next{
			padding: 7px 10px 8px !important;
		}
		.input-mini{
			text-align: center;
			margin: 0 5px;
			width:22px;!important
		}

	</style>
</script>
