<script type="text/html" id="balance_deprecation_template">
	<div class="row-fluid">
		<div class="span12 dash_header">
			<div class="nw-page-bar">
				<ul class="nw-page-breadcrumb">
					<li class="hidden-phone">
						<i class="icon-home"></i>
						<a style="cursor:pointer;" href="{{translationsData.dashboardurl}}">{{translationsData.Dashboard}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Balancedeprecation}}</a>
						</li>
				</ul>
				<div class="nw-page-toolbar reviewdata">
					<li class="btn-group">
						<button style="margin-right: 2px; margin-top: 1px;display:none" class="btn btn-outline green bal_dep_reg" id="" onclick="balance_deprecation.save()">
							<i class="icon-ok"></i>
							{{translationsData.$bal_register}}
						</button>
					</li>
				</div>
				<div style="clear:both;"></div>
			</div>

			<h3 class="page-title"></h3>	
		</div>
	</div>

	<div class="row-fluid">
		<div class="portlet box green" style="margin-bottom:10px;">
			<div class="portlet-title">
				<div class="caption"><i class="icon-search"></i> {{translationsData.Search}}</div>
				<div class="tools">
					<a href="javascript:;" class="expand"></a>
				</div>
			</div>
				
			<div class="portlet-body flip-scroll">
				<form action="" class="form-horizontal" onsubmit="return false" style="margin-bottom:0px;" id="balDepForm" method="post" accept-charset="utf-8">
						<div class="row-fluid">
							<div class="span6">
								<div class="control-group">
									<label class="control-label">{{translationsData.Fromamount}}</label>
									<div class="controls">		
										<input placeholder="{{translationsData.Fromamount}}" name="from_amount" autocomplete="off"  class="m-wrap span10" id="from_amount" type="text">	
									</div>
								</div>
							</div>
							<div class="span6">
								<div class="control-group">
									<label class="control-label">{{translationsData.Toamount}}</label>
									<div class="controls">		
										<input placeholder="{{translationsData.Toamount}}" name="to_amount" autocomplete="off"  class="m-wrap span10" id="to_amount" type="text">	
									</div>
								</div>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span6">
								<div class="control-group">
									<label class="control-label">{{translationsData.Fromdate}}</label>
									<div class="controls">		
										<input  placeholder="{{translationsData.Fromdate}}" name="from_date" date-format="{{date_format_f}}" autocomplete="off"  class="m-wrap span10" id="from_date" type="text" value="">	
									</div>
								</div>
							</div>
							<div class="span6">
								<div class="control-group">
									<label class="control-label">{{translationsData.Todate}}</label>
									<div class="controls">		
										<input placeholder="{{translationsData.Todate}}" name="to_date" date-format="{{date_format_f}}" autocomplete="off"  class="m-wrap span10" id="to_date" type="text" value="">	
									</div>
								</div>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span6">
							</div>

							<div class="span6">
								<div class="control-group">
									<label class="control-label"></label>
									<div class="controls">
										<div class="btn-group">
											<button class="btn green" type="button" id="btn_search">{{translationsData.Search}} <i class="m-icon-swapright m-icon-white"></i></button>										

											<button class="btn btn_clear" id="btn_clear" type="button"><i class="icon-remove"></i> {{translationsData.Clear}}</button>
										</div>
									</div>
								</div>
							</div>
						</div>
				</form>				
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<div class="table-responsive form-inline profile">
			<table class="table table-striped table-bordered table-hover" id="table_depre" style="display:none">
				<thead>
					<tr>
						<th><input type="checkbox" class="uni all_check" id="head_all_check"></th>
						<th>{{translationsData.$customer}}</th>
						<th>{{translationsData.Customername}}</th>
						<th>{{translationsData.Document}}</th>
						<th>{{translationsData.Date}}</th>
						<th>{{translationsData.Amount}}</th>
						<th>{{translationsData.Currentbalance}}</th>
						<th>{{translationsData.Offsetaccount}}</th>
						<th class="j_date">{{translationsData.Journaldate}}</th>
						<th class="action">{{translationsData.Actions}}</th>
					</tr>
				</thead>

				<tbody>
				</tbody>

			</table>
		</div>
	</div>




	<div class="row-fluid">
		<div style="text-align:center;display:none" class="no_rec alert alert-error">{{translationsData.Norecordfound}}
		</div>
	</div>




	<style>
	/*table#table_depre tr.row_selected td {
	    background-color: #B0BED9;
	}*/
	.dataTables_paginate.paging_input{
		float: left;
		width: auto;
		margin-right: 5px;
	}
	div.dataTables_info{
		padding-top:4px;
		margin-top:1px;

	}
	.dataTables_length{
		margin-top:1px;
	}
	.dataTables_length label{
		font-size:13px !important;
		margin-right: 5px;
	}

	.prev,.next{
		padding: 7px 10px 8px !important;
	}
	.input-mini{
		text-align: center;
		margin: 0 5px;
		width:22px;!important
	}
	.j_date{
		width:100px !important;
	}
	.action{
		width:14% !important;
	}
	#table_depre tfoot td{
		vertical-align:middle;
	}
	.action_all{
		margin-left: 0 !important;
	}
	.action_all ,.action_all button,.action_all input,.action_all div.select2-container{
		float:right !important;
	}
	.action_all button,.action_all input,.action_all div.select2-container{
		margin-right:4px !important;
	}
	.select2-container.journal_acc_no_all{
		margin-left:0 !important;
	}
	.journal_acc_no,.journal_date{
		background-color:#fff !important;
		background:#fff !important;
	}
	.dataTables_extended_wrapper{
		margin-bottom:10px;
	}
	tr.row_selected td{
		background-color:#f9f9f9 !important;
	}
	tr.row_not_selected td{
		background-color:#ffffff !important;
	}

	</style>
</script>
