<script type="text/html" id="quote_lists_template">
	<div class="row-fluid">
		<div class="span12 dash_header">
			<div class="nw-page-bar" style="border-bottom:none !important">
				<ul class="nw-page-breadcrumb">
					<li class="hidden-phone">
						<i class="icon-home"></i>
						<a style="cursor:pointer;" href="{{translationsData.dashboardurl}}">{{translationsData.Dashboard}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Sales}}</a>
					</li>
					<li class="hidden-phone">
						<i class="icon-data icon-circle"></i>
						<a style="text-decoration:none;cursor:auto;">{{translationsData.Quotelist}}</a>
					</li>
				</ul>
				<div class="nw-page-toolbar">
					<li class="btn-group">
						<button class="dropdown-toggle btn blue" data-close-others="true" data-hover="dropdown" data-toggle="dropdown" type="button">
							<span class="hidden-phone">{{translationsData.Actions}}</span><i class="icon-cogs visible-phone"></i><i class="icon-angle-down"></i>
						</button>
						<ul role="menu" class="dropdown-menu pull-right">
							{{#js_if "this.type != 'customer'"}}
							<li>
								<a class="" onclick="new_custom_popup2('750','popups','sales_sel');" style=";cursor:pointer"><i class="icon-plus" style="color:#000000;margin-left:0px;"></i>
									{{translationsData.Newsalesdocument}}
								</a>
							</li>

							<li class="divider"></li>
							{{/js_if}}
							<li>
								<a class="" onclick="new_custom_popup2('900','popups','quotes_search');" style=";cursor:pointer"><i class="icon-search" style="color:#000000;margin-left:0px;"></i>
									{{translationsData.Search}}
								</a>
							</li>
							<li>
								<a class="clear_search" onclick="" style=";cursor:pointer"><i class="icon-remove" style="color:#000000;margin-left:0px;"></i>
									{{translationsData.Clearsearch}}
								</a>
							</li>
						</ul>
					</li>
				</div>
			</div>
			<h3 class="page-title"></h3>	
		</div>
	</div>
	<div class="row-fluid">
		<div class="portlet">
			<div class="portlet-title">
				<div class="caption"><i class="icon-briefcase"></i> {{translationsData.Quotelist}}</div>
			</div>
			<div class="portlet-body profile">
				<div class="table-responsive form-inline ">
					<table class="table table-striped table-bordered table-hover" id="partner_quote_list">
						<thead class="">
							<tr>
								<th onclick="quote_lists.sort('quote_number')" style="width:100px;cursor: pointer"><i class="icon-list"></i> {{translationsData.Quotenumber}}</th>
								<th onclick="quote_lists.sort('customer_name')"  style="cursor: pointer"><i class="icon-user"></i> {{translationsData.Customername}}</th>
								
								<th onclick="quote_lists.sort('gross_amount')"  style="cursor: pointer;text-align:right"><i class="icon-money"></i> <span style="margin-right:10px;">{{translationsData.Amount}}</span></th>
								<th onclick="quote_lists.sort('created')"  style="cursor: pointer"><i class="icon-time"></i> {{translationsData.Date}}</th>
								<th onclick="quote_lists.sort('status')"  style="cursor: pointer"><i class="icon-cog"></i> {{translationsData.Status}}</th>
								<th class="action no-sort" style="width:170px"><i class="icon-ok"></i> {{translationsData.Action}}</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
					<div style="text-align:center;" class="alert alert-error hide">{{translationsData.Norecordfound}}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<button style="float:right;display:none" class="rmdis btn big red btn_del"  onclick="quote_lists.deleteSales('','selected')">
			<i class="icon-trash"></i>
			{{translationsData.Delete}}
		</button>
	</div>
	<style>
		.dataTables_paginate.paging_input{
			float: left;
			width: auto;
			margin-right: 5px;
		}
		div.dataTables_info{
			padding-top:3px;

		}
		.dataTables_length label{
			font-size:13px !important;
			margin-bottom:0;
			margin-right: 5px;
		}

		.prev,.next{
			padding: 7px 10px 8px !important;
		}
		.input-mini{
			text-align: center;
			margin: 0 5px;
			width:22px;!important
		}
		th.action{
			min-width:230px;
		}
		#partner_quote_list td:nth-child(3){
			text-align:right;
		}
	</style>
</script>
