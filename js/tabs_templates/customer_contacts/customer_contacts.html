<script type="text/template" id="customer_contacts_template">

<div class="row-fluid profile">
	<div class="span12">
	  	<div class="row-fluid hidden-phone">
			<div class="span12">
				<div class="btn-group" style="float:right;">
					<button class="btn purple" id="add_customer" onclick="show_modal(this,'popups');" data-width="750px" data-url="{{base_url}}customers/add_contact/{{customer_id}}?customer_status={{customer_status}}"><i class="icon-plus"></i>&nbsp;{{translationsData.Addcontact}}</button>
				</div>
			</div>
		</div>
		<div class="table-responsive" style="clear:both;margin-top:5px;">
	 		<table class="table table-striped table-bordered table-hover" id="customer_contact_list">
	 			<thead class="">
	      			<tr>
				        <th class="cls_srno"><i class="icon-list"></i> {{translationsData.$srno}}</th>
						<th style="width:11%;"><i class="icon-user"></i> {{translationsData.Lastname}}</th>
						<th style="width:11%;"><i class="icon-user"></i> {{translationsData.Firstname}}</th>
						<th style="width:13%;"><i class="icon-asterisk"></i> {{translationsData.$email}}</th>
						<th style="width:11%;"><i class="icon-mobile-phone"></i> {{translationsData.Cellphone}}</th>
						<th style="width:8%;"><i class="icon-cog"></i> {{translationsData.Status}}</th>
						<th class="cls_default_contact"><i class="icon-cog"></i> {{translationsData.Defaultcontact}}</th>
						<th class="action-block-2"><i class="icon-ok"></i> {{translationsData.Action}}</th>
				      </tr>
	    		</thead>
	    		<tbody>
	    		</tbody>
	 		</table>
	 	</div>
	</div>
	<input type="hidden" id="confiem_msg" value="{{translationsData.$sure_del_cntt}}">
	<input type="hidden" id="confirmation_btn_text" value="{{translationsData.Warning}}">
</div>

</script>
