<script type="text/template" id="admin_tax_levels_template">

<div class="row-fluid" >
	<div class="span12">

		<div class="portlet box green">
			<div class="portlet-title dark-bottom-border">
				<div class="caption"><i class="icon-cog"></i> {{translationsData.Taxlevels}}</div>
				<div class="tools"><a href="javascript:;" class="collapse"></a></div>
			</div>
			
			<div class="portlet-body">
				<div class="portlet-body form" style="padding: 0">
					<div class="profile" style="clear:both;">
						<div class="table-responsive">	
							<table class="table table-striped table-bordered table-hover" style="margin-top:23px;" id="tbl_tax1">
								<thead class="">
									<tr>
										<th><i class="icon-list"></i> {{translationsData.Code}}</th>
										<th><i class="icon-list"></i> {{translationsData.Description}}</th>
										<th><i class="icon-list"></i> {{translationsData.Validfrom}}</th>
										<th><i class="icon-list"></i> {{translationsData.Percentage}}</th>
										<th><i class="icon-ok"></i> {{translationsData.Actions}}</th>
									</tr>
								</thead>
								<tbody id="tax_table_tbody">
									{{#each admin_tax_levels}}
										{{adlTableHelper this}}
									{{/each}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div> 
	</div>
</div>
</script>
