<script type="text/html" id="customer_slips_template">

<div class="row-fluid">
	<div class="span12">
		<div class="btn-group" style="float:right;">
			<button class="btn purple" onclick="show_modal(this,'popups');" data-width="750px" data-url="{{base_url}}customers/assign_slip/{{customer_id}}"><i class="icon-plus"></i>&nbsp;{{translationsData.Assignslip}}</button>
		</div>
	</div>
 </div>
<div class="row-fluid">

	<div class="span12">
		<div class="table-responsive customer_slips_table_wrapper">
			<table id="customer_slips_table" class="table table-striped table-bordered table-hover dataTable">
				<thead>
					<tr>
						<th>
							<i class="icon-globe"></i>
							{{translationsData.Dock}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</th>
						<th>
							<i class="icon-globe"></i>
							{{translationsData.Slip}}
						</th>
						<th>
							<i class="icon-globe"></i>
							{{translationsData.$meterh}}
						</th>

						<th>
							<i class="icon-asterisk"></i>
							 {{translationsData.Assignedsince}}
						</th>

						<th>
							<i class="icon-file"></i>
							 {{translationsData.Boattype}}
						</th>
						<th>
							<i class="icon-list"></i>
							 {{translationsData.Registrationnumber}}
						</th>
						
						{{#js_if "this.partnerSetting.enable_boat_storage == 'y'"}}
						<th>
							<i class="icon-list"></i>
							 {{translationsData.Status}}
						</th>
						{{/js_if}}

						<th class="action-block-4">
							<i class="icon-ok"></i>
							{{translationsData.Action}}
						</th>						
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		<input id="confiem_msg" value="{{translationsData.$del_slip}}" type="hidden">
	</div>
</div>
</script>
