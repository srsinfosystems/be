<script type="text/template" id="customer_voluntary_bank_template">
<form name="frm_plan_details" id="frm_plan_details" onsubmit="return false" class="form-horizontal form-view">
	<div class="row-fluid">
		<div class="span12">
			<div class="portlet">						
				<div class="portlet-body form">
					<div class="row-fluid">
						<div class="span3">
							<div class="row-fluid">
								<div class="table-responsive">	
									<table class="table table-striped table-bordered table-hover" style="margin-top:23px;" id="">
										<thead>
											<tr>
												<th>{{translationsData.Status}}</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td class="cust_volun">
													<div class="row-fluid" style="margin-bottom:5px">
														<div class="span4 title">
															{{translationsData.Status}}
														</div>
														<div class="span8">
															<select id="CustomerVolunteerType" class="m-wrap span12">
																<option selected="selected" value="participant">{{translationsData.Participant}}</option>
																<option value="exempt">{{translationsData.Exempt}}</option>
																<option value="specialty_work">{{translationsData.Specialtywork}}</option>
															</select>
														</div>
													</div>

													<div class="row-fluid specialty_work_w opts_d" style="display:none;margin-bottom:5px">
														<div class="span4 title">
															{{translationsData.Specialtyworkregarding}}
														</div>
														<div class="span8">
															<textarea id="CustomerVoluntaryNote" class="m-wrap span12" style="background-color:#fff"></textarea>
														</div>
													</div>

													<div class="row-fluid exempt_w opts_d" style="display:none;margin-bottom:5px">
														<div class="span4 title">
															{{translationsData.Exemptreason}}
														</div>
														<div class="span8">
															<select id="CustomerVoluntaryExempt" class="m-wrap span12">
																<option value=""></option>
																{{#js_if "this.partnerExemptReasons.length != 0"}} 
																	{{#each partnerExemptReasons}}
																		<option value="{{PartnerExemptReason.id}}">{{PartnerExemptReason.name}}</option>
																	{{/each}}
																{{/js_if}}
															</select>
														</div>
													</div>

													<div class="row-fluid">
														<button class="btn blue" style="float:right;display:none;" type="button" id="save_v" onclick="customer_voluntary_bank.saveVo();">
															{{translationsData.Save}}
															<i class="m-icon-swapright m-icon-white"></i>
														</button>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>

							<div class="row-fluid">
								<div class="table-responsive">	
									<table class="table table-striped table-bordered table-hover" style="margin-top:23px;" id="">
										<thead>
											<tr>
												<th>{{translationsData.Summary}}</th>
												<th></th>
											</tr>
										
										</thead>
										<tbody>
											<tr>
												<td>{{translationsData.Currentbalance}}</td>
												<td>{{partnerVoluntaryDetails.currentBalance}}</td>
											</tr>

											<tr>
												<td>{{translationsData.Plannedhours}}</td>
												<td>{{partnerVoluntaryDetails.planned_hours}}</td>
											</tr>

											<tr>
												<td>{{translationsData.Completedhours}}</td>
												<td>{{partnerVoluntaryDetails.completed_hours}}</td>
											</tr>

											
										</tbody>
									</table>
								</div>

							</div>
						</div>
						
						<div class="span9">

							<div class="row-fluid">
								<div class="span12">
									<div class="table-responsive">	
										<table class="table table-striped table-bordered table-hover" style="margin-top:23px;" id="">
											<thead class="">
												<tr>
													<th><i class="icon-list"></i> {{translationsData.Date}}</th>
													<th><i class="icon-list"></i> {{translationsData.Status}}</th>
													<th><i class="icon-list"></i> {{translationsData.Plannedhours}}</th>
													<th><i class="icon-list"></i> {{translationsData.Completedhours}}</th>
												</tr>
											</thead>
											<tbody id="customer_voluntary_bank_tbody">
												{{#js_if "this.partnerVoluntaryDetails.voluntaryHistory.length != 0"}} 
													{{#each partnerVoluntaryDetails.voluntaryHistory}}
															{{VoluntaryBankTableHelper PartnerVoluntaryAllocation PartnerVoluntarySchedule}}								
													{{/each}}
													<tr id="customer_voluntary_bank_empty_tr" style="display:none">
														<td colspan="4">{{translationsData.Nodatafound}}</td>
													</tr>
												{{else}}
													<tr id="customer_voluntary_bank_empty_tr">
														<td colspan="4">{{translationsData.Nodatafound}}</td>
													</tr>
												{{/js_if}}
											</tbody>
										</table>
									</div>
								</div>
							</div>
							
							<div class="row-fluid">
								<div class="span12">
									<h4 style="margin-top:10px;" class="text-center">{{translationsData.Manualentries }}</h4>
									<div class="table-responsive">	
										<table class="table table-striped table-bordered table-hover" style="margin-top:23px;" id="">
											<thead class="">
												<tr>
													<th><i class="icon-list"></i> {{translationsData.Date}}</th>
													<th><i class="icon-list"></i> {{translationsData.Type}}</th>
													<th><i class="icon-list"></i> {{translationsData.Hours}}</th>
													<th><i class="icon-list"></i> {{translationsData.Action}}</th>
												</tr>
											</thead>
											<tbody id="customer_voluntary_bank_manual_tbody">
												{{#js_if "this.partnerVoluntaryDetails.manual_entries.length != 0"}} 
													{{#each partnerVoluntaryDetails.manual_entries}}
															{{VoluntaryBankManualTableHelper CustomerVoluntaryBank PartnerScheduleTemplate	}}								
													{{/each}}	
													<tr id="customer_voluntary_bank_manual_empty_tr" style="display:none">
														<td colspan="4">{{translationsData.Nodatafound}}</td>
													</tr>
												{{else}}
													<tr id="customer_voluntary_bank_manual_empty_tr">
														<td colspan="4">{{translationsData.Nodatafound}}</td>
													</tr>
												{{/js_if}}
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<style>
.cust_volun .title{
	display: flex !important;
	justify-content: center;
	align-content: center;
	flex-direction: column;
}
</style>
</script>
