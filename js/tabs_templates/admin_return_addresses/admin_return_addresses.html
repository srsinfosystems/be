<script type="text/template" id="admin_return_addresses_template">

<div class="row-fluid" >
	<div class="span12">

		<div class="portlet box green">
			<div class="portlet-title dark-bottom-border">
				<div class="caption"><i class="icon-cog"></i> {{translationsData.Returnaddresses}}</div>
				<div class="tools"><a href="javascript:;" class="collapse"></a></div>
			</div>
			
			<div class="portlet-body">
				<div class="portlet-body form" style="padding: 0">
					<div style="float:right;margin:5px 0 5px 0;" class="btn-group">
						<button class="btn purple" id="add_return_address" style="cursor:pointer" onclick="new_custom_popup2(600,'popups','add_return_address',{});"><i class="icon-plus"></i>
							{{translationsData.Addaddress}}
						</button>
					</div>
					<div class="profile" style="clear:both;">
						<div class="table-responsive">	
							<table class="table table-striped table-bordered table-hover" style="margin-top:23px;" id="tbl_tax1">
								<thead class="">
									<tr>
										<th><i class="icon-list"></i> {{translationsData.Name}}</th>
										<th><i class="icon-list"></i> {{translationsData.Address1}}</th>
										<th><i class="icon-list"></i> {{translationsData.Address2}}</th>
										<th><i class="icon-list"></i> {{translationsData.Zip}}</th>
										<th><i class="icon-list"></i> {{translationsData.City}}</th>
										<th><i class="icon-ok"></i> {{translationsData.Actions}}</th>
									</tr>
								</thead>
								<tbody id="ret_addr_tbody">
									{{#js_if "this.partnerReturnAddress.length != 0"}} 
										{{#each partnerReturnAddress}}
												{{partnerRetAddrTableHelper PartnerReturnAddress}}								
										{{/each}}
										<tr id="ret_addr_empty_tr" style="display:none">
											<td colspan="4">{{translationsData.Noreturnaddressfound}}</td>
										</tr>
									{{else}}
										<tr id="ret_addr_empty_tr">
											<td colspan="4">{{translationsData.Noreturnaddressfound}}</td>
										</tr>
									{{/js_if}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div> 
	</div>
</div>
</script>
