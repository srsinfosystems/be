<script type="text/template" id="order_tasks_template">
<div class="row-fluid">
	<div class="span12 text-right">
		{{#js_if "this.hidebutton != 'y'"}}
			<button class="btn purple create_task"  onclick="order_tasks.showPopup('task')"><i class="icon-plus"></i>&nbsp;{{translationsData.Createtask}}</button>
		{{/js_if}}
	</div>
</div>
<div class="row-fluid profile">
	<div class="span12">
		<div class="table-responsive" style="clear:both;margin-top:5px;">
	 		<table class="table table-striped table-bordered table-hover" id="order_task_list">
	 			<thead class="">
	      			<tr>
				        <th class="cls_srno"><i class="icon-list"></i> {{translationsData.$srno}}</th>
						<th><i class="icon-bookmark"></i> {{translationsData.Tasktype}}</th>
						<th><i class="icon-certificate"></i> {{translationsData.Title}}</th>
						<th><i class="icon-time"></i> {{translationsData.Scheduleddate}}</th>
						<th><i class="icon-time"></i> {{translationsData.Endtime}}</th>
						<th><i class="icon-user"></i> {{translationsData.Staff}}</th>
						<th><i class="icon-cog"></i> {{translationsData.Status}}</th>
						<th class="action-block-2"><i class="icon-ok"></i> {{translationsData.Action}}</th>
				      </tr>
	    		</thead>
	    		<tbody>
	    		</tbody>
	 		</table>
	 	</div>
	 	<div class="alert alert-error text-center" id="order_task_empty" style="display:none">{{translationsData.Norecordfound}}</div>
	</div>
	<input type="hidden" value="2" id="send_trigger_session_cancel">
	<input type="hidden" value="2" id="send_trigger_session_cancel_inspections">
</div>

</script>
