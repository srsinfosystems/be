<script type="text/template" id="absence_template">
<div class="row-fluid" >
	<div class="span12">

		<div class="portlet box green">
			<div class="portlet-title dark-bottom-border">
				<div class="caption"><i class="icon-cog"></i> {{translationsData.Reasonsforabsence}}</div>
				<div class="tools"><a href="javascript:;" class="collapse"></a></div>
			</div>
			
			<div class="portlet-body">
				<div class="portlet-body form" style="padding: 0">
					<div style="float:right;margin:5px 0 5px 0;" class="btn-group">
						<button class="btn purple" id="add_new_absence" style="cursor:pointer" onclick="new_custom_popup(600,'popups','add_new_absence',{});"><i class="icon-plus"></i>
							{{translationsData.Addreason}}
						</button>
					</div>
					<div class="profile" style="clear:both;">
						<div class="table-responsive">	
							<table class="table table-striped table-bordered table-hover" style="margin-top:23px;" id="tbl_tax1">
								<thead class="">
									<tr>
										<th><i class="icon-list"></i> {{translationsData.Name}}</th>
										<th><i class="icon-list"></i> {{translationsData.Penalty}}</th>
										<th><i class="icon-list"></i> {{translationsData.Deducthours}}</th>
										<th><i class="icon-ok"></i> {{translationsData.Actions}}</th>
									</tr>
								</thead>
								<tbody id="absence_tbody">
									{{#js_if "this.PartnerAbsenceReasons.length != 0"}} 
										{{#each PartnerAbsenceReasons}}
												{{AbsenceReasonTableHelper PartnerAbsenceReason}}								
										{{/each}}
										<tr id="absence_empty_tr" style="display:none">
											<td colspan="4">{{translationsData.Nodatafound}}</td>
										</tr>
									{{else}}
										<tr id="absence_empty_tr">
											<td colspan="4">{{translationsData.Nodatafound}}</td>
										</tr>
									{{/js_if}}
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		{{#js_if "this.PartnerAbsenceReasons.length != 0"}} 
			<div class="portlet box green"  id="absence_penalties">
		{{else}}
			<div class="portlet box green hide"  id="absence_penalties">
		{{/js_if}}
		
			<div class="portlet-title dark-bottom-border">
				<div class="caption"><i class="icon-cog"></i> {{translationsData.Absencepenalties}}</div>
				<div class="tools"><a href="javascript:;" class="collapse"></a></div>
			</div>
			
			<div class="portlet-body">
				<form action="/" class="form-horizontal" style="margin-bottom:0px;" id="absence_penalties" method="post" accept-charset="utf-8">
					<div class="row-fluid" style="margin-top: 2%;">	
						<div class="span12">
							<div class="span6">
								<div class="span12">
									<div class="control-group">
										<div class="span1">
											<input name="bill_for_absence" type="checkbox" id="bill_for_absence"  {{#js_if "this.partnerSettings.bill_for_absence== 1"}} checked="checked" {{/js_if}}>
										</div>
										<div class="span11">
											<label>{{translationsData.Billforabsencefromvoluntarywork}}</label>		
										</div>
									</div>
								</div>
								<div class="span12 billing_policy_details" style="margin-left:0;display:none">
									<div class="control-group">
										<div class="span12">
											<label><span class="required"></span> {{translationsData.Billableproduct}}</label>
										</div>
										<div class="span12" style="margin-left:0">
										{{#js_if "this.partnerSettings.bill_for_absence== 1"}} 
											<input name="billable_product" id="billable_product" class="m-wrap span12" type="text" placeholder="{{translationsData.Billableproduct}}" value="{{partnerSettings.billable_product_name}}">
											<input type="hidden" id="billable_product_id" value="{{partnerSettings.billable_product}}">
										{{else}}
											<input name="billable_product" id="billable_product" class="m-wrap span12" type="text" placeholder="{{translationsData.Billableproduct}}" >
											<input type="hidden" value="0" id="billable_product_id">
										{{/js_if}}
											
										</div>
									</div>
								</div>
							</div>
							<div class="span6 billing_policy_details" style="display:none;">
								<div class="control-group">
									<div class="span12" style="margin-left:0">
										<label>{{translationsData.Billingpolicy}}</label>
									</div>
									<div class="span12" style="margin-left:0">
										<select name="billing_policy" id="billing_policy" class="m-wrap span12" type="text">
												{{#each BillingPolicy}}
													{{BillingPolicyListHelper id name}}	
												{{/each}}
										</select>
									</div>
								</div>
							</div>							
						</div>
					</div>
					<div class="row-fluid" style="padding-top:10px;margin-bottom:-15px;">
						<div class="span12">
							<div class="control-group span12_save">
								<button type="button" class="btn blue" style="float: right;" id="absence_penalties_save"><i class="icon-ok"></i>&nbsp;{{translationsData.Save}}</button>								  
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</script>
