<script type="text/template" id="followup_search_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>

		<h3>{{translationsData.$ser_fil}}</h3>

</div>	
<div class="modal-body followup_search">
	<div class="row-fluid">
		<div class="span12">
			<form action="/bkengine/searches/search" class="form-horizontal" onsubmit="return false" style="margin-bottom:0px;" id="searchSearchForm" method="post" accept-charset="utf-8">
				<div class="row-fluid">
					
					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.Quotenumber}}</label>
							<div class="controls">
								<input name="search_quote_number" class="m-wrap span12" value="" placeholder="{{translationsData.Quotenumber}}" id="searchQuoteNumber" type="text">
							</div>
						</div>
					</div>	
					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.Customer}}</label>
							<div class="controls">
								<input name="customer_number" class="m-wrap span12" value="" placeholder="{{translationsData.$cust_name_no}}" id="searchCustomerNumber" type="text">
							</div>
						</div>
					</div>											 	
				</div>

				<div class="row-fluid">
					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.Customeremail}}</label>
							<div class="controls">
								<input name="search_customer_email" class="m-wrap span12" value="" placeholder="{{translationsData.Customeremail}}" id="searchCustomerEmail" type="text">
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.Staff}}</label>
							<div class="controls">
								<select name="staff" class="m-wrap span12" style="margin-left:0% !important;" id="searchStaff">
									<option value=""></option>
									{{#js_if "this.getPartnerContactList.length != 0"}} 
										{{#each getPartnerContactList}}
												{{StaffHelper @key this}}								
										{{/each}}
									{{/js_if}}
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.$fllu_date}}</label>
							<div class="controls">
								<input name="search_followup_date" class="m-wrap span12" value="" placeholder="{{translationsData.$fllu_date}}" id="searchFollowupDate" type="text">
							</div>
						</div>
					</div>

					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.$fllu_stts}}</label>
							<div class="controls">
								<select name="search_followup_status" class="m-wrap span12" style="margin-left:0% !important;" id="searchFollowupStatus">
									{{#js_if "this.followupStatuses.length != 0"}} 
										<option value=""></option>	
										{{#each followupStatuses}}
												<option value="{{@key}}">{{this}}</option>							
										{{/each}}
									{{/js_if}}
								</select>
							</div>
						</div>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn green" type="button" id="followup_search_save">
			{{translationsData.Filter}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
<style>
#uniform-orderSearchNumber,.label_orderSearchNumber{
	float:left
}
</style>
</script>
