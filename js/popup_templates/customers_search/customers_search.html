<script type="text/template" id="customers_search_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>

		<h3>{{translationsData.$ser_fil}}</h3>

</div>	
<div class="modal-body customers_search">
	<div class="row-fluid">
		<div class="span12">
			
			<form action="/bkengine/searches/search" class="form-horizontal" onsubmit="return false" style="margin-bottom:0px;" id="searchSearchForm" method="post" accept-charset="utf-8">
				<div class="row-fluid">
					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.Customername}}</label>
							<div class="controls">
								<input name="customer_name" class="m-wrap span12" value="" placeholder="{{translationsData.Customername}}" id="searchCustomername" type="text">
							</div>
						</div>
					</div>

					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.Customernumber}}</label>
							<div class="controls">
								<input name="customer_number" class="m-wrap span12" value="" placeholder="{{translationsData.Customernumber}}" id="searchCustomernumber" type="text">
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.Customertype}}</label>
							<div class="controls">
								<select name="customer_type" class="m-wrap span12" style="margin-left:0% !important;" id="searchCustomertype" >
									<option value=""></option>
									{{#each getUserGroupList}}
										<option value="{{@key}}">{{this}}</option>
									{{/each}}

								</select>
							</div>
						</div>
					</div>
					

					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.Customergroup}}</label>
							<div class="controls">
								<select name="customer_group" class="m-wrap span12" style="margin-left:0% !important;" id="searchCustomergroup"  multiple="multiple">
									<option value="0">{{translationsData.All}}</option>
									{{#each CustomerGroupList}}
										<option value="{{this.PartnerCustomerGroup.id}}">{{this.PartnerCustomerGroup.group_name}}</option>
									{{/each}}

								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.PhoneNumber}}</label>
							<div class="controls">
								<input name="phone_number" class="m-wrap span12" value="" placeholder="{{translationsData.PhoneNumber}}" id="searchPhonenumber" type="text">
							</div>
						</div>
					</div>

					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.$email}}</label>
							<div class="controls">
								<input name="customer_email" class="m-wrap span12" value="" placeholder="{{translationsData.$email}}" id="searchCustomeremail" type="text">
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.Status}}</label>
							<div class="controls">
								<select name="customer_status" class="m-wrap span12" style="margin-left:0% !important;" id="searchCustomerstatus">
									<option value=""></option>
									<option value="all">{{translationsData.All}}</option>
									<option value="y">{{translationsData.Active}}</option>
									<option value="n">{{translationsData.Inactive}}</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				

			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn green" type="button" id="customers_search_save">
			{{translationsData.Filter}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
<style>
#uniform-orderSearchNumber,.label_orderSearchNumber{
	float:left
}
</style>
</script>
