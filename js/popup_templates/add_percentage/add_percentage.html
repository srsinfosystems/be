<script type="text/template" id="add_percentage_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
	<h3>{{translationsData.Addlevels}}</h3>
	
</div>	
<div class="modal-body">
	<div class="row-fluid">
		<div class="span12">
			<div class="portlet-body form">
				<form action="/" class="form-horizontal" style="margin-bottom:0px;" id="add_percentage_form" method="post" accept-charset="utf-8">
					<div class="control-group">
						<label class="control-label">{{translationsData.Code}}</label>	
						<div class="controls">
							<span class="text bold">
								{{this.admin_tax_levels.AdminTaxLevel.code}}
							</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">{{translationsData.Description}}</label>	
						<div class="controls">
							<span class="text bold">
								{{#js_if "this.meta.lang == 'en'"}} 
									{{this.admin_tax_levels.AdminTaxLevel.en_description}}
								{{else}}
									{{this.admin_tax_levels.AdminTaxLevel.nb_description}}
								{{/js_if}}
							</span>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span12">
							<div class="table-responsive" style="width: 50%; margin: 10px auto;text-align:right">
								<a class="btn purple" style="cursor:pointer;margin-bottom:10px" onclick="event.preventDefault();add_percentage.generateRow();return false;" href="javscript:;"><i class="icon-plus"></i>
										{{translationsData.Add}}
								</a>
								<table class="table table-striped table-hover table-bordered" id="table_perc" style="">
									<thead>
										<th>{{translationsData.Percentage}}</th>
										<th>{{translationsData.Validfrom}}</th>
										<th>{{translationsData.Actions}}</th>
									</thead>
									<tbody id="perc_tbody">
										
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn blue" type="button" id="add_percentage_save">
			{{translationsData.Save}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
<style>
div#uniform-penalty,div#uniform-deduct_hours{
	margin-top: 8px;
}
#popups .form-horizontal .control-group{
	margin-bottom:5px;
}
</style>
</script>
