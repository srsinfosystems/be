<script type="text/template" id="edit_new_schedule_template_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
		<h3>{{translationsData.Editscheduletemplate}}</h3>
</div>	
<div class="modal-body">
	<div class="row-fluid">
		<div class="span12">
			<div class="portlet-body form">
				<div class="tabbable tabbable-custom">
					<ul class="nav nav-tabs">
						<li  class="active">
							<a href="#tab_1_general" data-toggle="tab" onclick="">{{translationsData.General}}</a>
						</li>
						<li>
						<a href="#tab_2_notification" data-toggle="tab" onclick="">{{translationsData.Notifications}}</a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="tab_1_general">
							<div class="modal-body">
								<div class="row-fluid">
									<div class="span12">
										<div class="portlet-body form">
											<div class="row-fluid">
												<div class="span12">
													<form action="/" class="form-horizontal" style="margin-bottom:0px;" id="add_new_schedule_template_form" method="post" accept-charset="utf-8">
													
														<div class="control-group">
															<label class="control-label"><span class="required">*</span>{{translationsData.Name}}</label>	
																<div class="controls">
																	<input name="schedule_name" class="m-wrap span9" maxlength="80" placeholder="{{translationsData.Name}}" value="{{PartnerScheduleTemplates.name}}" id="schedule_name" type="text">
																</div>
														</div>

														<div class="control-group">
															<label class="control-label"><span class="required">*</span>{{translationsData.Starttime}}</label>	
																<div class="controls">
																	<input name="schedule_start_time " class="m-wrap span9" maxlength="80" value="{{PartnerScheduleTemplates.start_time}}" placeholder="{{translationsData.Starttime}}" id="schedule_start_time" type="text">
																</div>
														</div>

														<div class="control-group">
															<label class="control-label"><span class="required">*</span>{{translationsData.Duration}} ({{translationsData.hours}})</label>	
																<div class="controls">
																	<input name="schedule_hours" class="m-wrap span9" maxlength="80" value="{{PartnerScheduleTemplates.hours}}" placeholder="{{translationsData.Duration}}" id="schedule_hours" type="text">
																</div>
														</div>

														<div class="control-group">
															<label class="control-label"><span class="required">*</span>{{translationsData.Status}}</label>	
															<div class="controls">
																<select name="schedule_active" class="m-wrap span9" maxlength="80" value="" id="schedule_active">
																	
																		<option value="1" {{#js_if "this.PartnerScheduleTemplates.status == 1"}}selected="selected"{{/js_if}}>{{translationsData.Active}}</option>
																		<option value="0" {{#js_if "this.PartnerScheduleTemplates.status == 0"}}selected="selected"{{/js_if}}>{{translationsData.Inactive}}</option>
																</select>
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>	
						<div class="tab-pane" id="tab_2_notification">
							<div class="modal-body">
								<div class="row-fluid">
									<div class="span12">
										<div class="portlet-body form">
											<div class="row-fluid">
												<div class="span12">
													<div class="btn-group" style="float:right;margin-top:-15px;margin-right:-15px;">
							  							<button class="btn purple" onclick="edit_new_schedule_template.show_popup()"><i class="icon-plus"></i>&nbsp;{{translationsData.Addnotification}}</button>
							 						 </div>
												</div>
											</div>
											<div class="form-horizontal form-view">
												<div class="row-fluid">
													<div class="table-responsive" style="margin-left:-15px;margin-right:-15px">	
														<table class="table table-striped table-bordered table-hover"  id="">
															<thead class="">
																<tr>
																	<th><i class="icon-list"></i> {{translationsData.Schedule}}</th>
																	<th><i class="icon-ok"></i> {{translationsData.Actions}}</th>
																</tr>
															</thead>
															<tbody id="notification_tbody">
																{{#js_if "this.PartnerScheduleNotification.length != 0"}} 
																	{{#each PartnerScheduleNotification}}
																		{{notificationTableHelper this}}		
																	{{/each}}
																	<tr id="notification_template_empty_tr" style="display:none">
																		<td colspan="3">{{translationsData.Nodatafound}}</td>
																	</tr>
																{{else}}
																	<tr id="notification_template_empty_tr">
																		<td colspan="3">{{translationsData.Nodatafound}}</td>
																	</tr>
																{{/js_if}}
															</tbody>
														</table>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>	
				</div>
			</div>	
		</div>	
	</div>	
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn blue" type="button" id="edit_new_schedule_btn_save">
			{{translationsData.Save}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
</script>
