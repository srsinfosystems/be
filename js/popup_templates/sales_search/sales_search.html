<script type="text/template" id="sales_search_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>

		<h3>{{translationsData.$ser_fil}}</h3>

</div>	
<div class="modal-body">
	<div class="row-fluid">
		<div class="span12">
			<form action="/bkengine/searches/search" class="form-horizontal" onsubmit="return false" style="margin-bottom:0px;" id="searchSearchForm" method="post" accept-charset="utf-8">
				<div class="row-fluid">
					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.Customer}}</label>
							<div class="controls">
								<input name="customer_number" class="m-wrap span12" value="" placeholder="{{translationsData.$cust_name_no}}" id="searchCustomerNumber" type="text">
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.$our_ref}}</label>
							<div class="controls">
								<select name="our_ref" class="m-wrap span10" style="margin-left:0% !important;" id="searchOurRef" tabindex="-1">
									<option value=""></option>
									{{#js_if "this.getPartnerContactList.length != 0"}} 
										{{#each getPartnerContactList}}
												{{OurRefHelper @key this}}								
										{{/each}}
									{{/js_if}}
								</select>
							</div>
						</div>
					</div>						 	
				</div>
				<div class="row-fluid">
					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.Salesdate}}</label>
							<div class="controls">
								<div class="input-append date date-picker" data-date-format="{{date_format_f}}" data-date-viewmode="years">
									<input name="sales_date" class="m-wrap span10 placeholder-no-fix" data-date-format="{{date_format_f}}" value="" placeholder="Sales date" id="searchSalesDate" type="text"> 
									<span class="add-on"><i class="icon-calendar"></i></span> 
									</div>
								<span class="help-inline" style="margin-bottom:8px">({{date_format_f}})</span>	  
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group">
							<label class="control-label">{{translationsData.Createddate}}</label>
							<div class="controls">
								<div class="input-append date date-picker" data-date-format="dd.mm.yy" data-date-viewmode="years">
									<input name="create_date" class="m-wrap span10 placeholder-no-fix" data-date-format="dd.mm.yy" value="" placeholder="Created date" id="searchCreateDate" type="text"> <span class="add-on"><i class="icon-calendar"></i></span> 
								</div>
								<span class="help-inline" style="margin-bottom:8px">({{date_format_f}})</span>	  
							</div>
						</div>
					</div>		
				</div>
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn green" type="button" id="sales_search_save">
			{{translationsData.Filter}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
<style>
#popups .form-horizontal .control-group{
	margin-bottom:5px;
}
</style>
</script>
