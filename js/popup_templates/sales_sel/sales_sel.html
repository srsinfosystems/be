<script type="text/template" id="sales_sel_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
	<h3>{{translationsData.Selectcustomer}}</h3>

</div>	
<div class="modal-body">
	<div class="row-fluid text-center">
		<div class="span12">
			<input name="select_customer" class="m-wrap span9" placeholder="{{translationsData.Customername}} / {{translationsData.Customernumber}}" id="select_customer" type="text">
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn green" type="button" id="sales_sel_sel">
			<i class="icon-ok m-icon-white"></i>
			{{translationsData.Selectcustomer}}
		</button>	
		<button class="btn purple" type="button" id="sales_new">
			<i class="icon-plus m-icon-white"></i>
			{{translationsData.Newcustomer}}
		</button>	
		<button class="btn blue" type="button" id="sales_reset">
			<i class="icon-refresh m-icon-white"></i>
			{{translationsData.Reset}}			
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button">
			<i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
</script>
