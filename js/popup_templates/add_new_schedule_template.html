<script type="text/template" id="add_new_schedule_template_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
		<h3>{{translationsData.Addscheduletemplate}}</h3>
</div>	
<div class="modal-body">
	<div class="row-fluid">
		<div class="span12">
			<div class="tab-pane " id="tab_1_general">
				<div class="modal-body">
					<div class="row-fluid">
						<div class="span12">
							<div class="portlet-body form">
								<div class="row-fluid">
									<div class="span12">
										<form action="/" class="form-horizontal" style="margin-bottom:0px;" id="add_new_schedule_template_form" method="post" accept-charset="utf-8">

											<div class="control-group">
												<label class="control-label"><span class="required">*</span>{{translationsData.Name}}</label>	
													<div class="controls">
														<input name="schedule_name" class="m-wrap span9" maxlength="80" value="" placeholder="{{translationsData.Name}}" id="schedule_name" type="text">
													</div>
											</div>

											<div class="control-group">
												<label class="control-label"><span class="required">*</span>{{translationsData.Starttime}}</label>	
													<div class="controls">
														<input name="schedule_start_time " class="m-wrap span9" value="" placeholder="{{translationsData.Starttime}}" id="schedule_start_time" type="text">
													</div>
											</div>

											<div class="control-group">
												<label class="control-label"><span class="required">*</span>{{translationsData.Duration}} ({{translationsData.hours}})</label>	
													<div class="controls">
														<input name="schedule_hours" class="m-wrap span9" maxlength="80" value="" placeholder="{{translationsData.Duration}}" id="schedule_hours" type="text">
													</div>
											</div>

											<div class="control-group">
												<label class="control-label"><span class="required">*</span>{{translationsData.Status}}</label>	
												<div class="controls">
													<select name="schedule_active" class="m-wrap span9" maxlength="80" value="" id="schedule_active">
														<option value="1">{{translationsData.Active}}</option>
														<option value="0">{{translationsData.Inactive}}</option>
													</select>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>		
		</div>	
	</div>	
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn blue" type="button" id="add_new_schedule_template_btn_save">
			{{translationsData.Save}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
</script>
