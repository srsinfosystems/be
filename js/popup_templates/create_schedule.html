<script type="text/template" id="create_schedule_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
		<h3>{{translationsData.Createschedule}}</h3>
</div>	
<div class="modal-body">
	<div class="row-fluid">
		<div class="span12">
			<div class="portlet-body form">
				<div class="row-fluid">
					<div class="span12">
						<form action="/" class="form-horizontal" style="margin-bottom:0px;" id="create_schedule_template_form" method="post" accept-charset="utf-8">
							
							<div class="control-group">
								<label class="control-label"><span class="required">*</span>{{translationsData.Schedules}}</label>	
								<div class="controls">
									<select name="partner_schedule_template_id" class="m-wrap span9"  value="" id="partner_schedule_template_id">
										<option value=''></option>
										{{#each PartnerScheduleTemplate}}
											{{createScheduleListHelper PartnerScheduleTemplate}}	
										{{/each}}
									</select>
								</div>
							</div>

							<div class="control-group name_wrapper" style="display:none">
								<label class="control-label"><span class="required">*</span>{{translationsData.Name}}</label>	
								<div class="controls">
										<input name="name" class="m-wrap span9" value="" placeholder="{{translationsData.Name}}" id="name" type="text">
								</div>
							</div>

							<div class="control-group start_time_wrapper" style="display:none">
								<label class="control-label"><span class="required">*</span>{{translationsData.Starttime}}</label>	
								<div class="controls">
									<input name="start_time " class="m-wrap span9" value="" placeholder="{{translationsData.Starttime}}" id="start_time" type="text">
								</div>
							</div>
						
							<div class="control-group hours_wrapper" style="display:none">
								<label class="control-label"><span class="required">*</span>{{translationsData.Duration}} ({{translationsData.hours}})</label>	
									<div class="controls">
										<input name="hours" class="m-wrap span9" value="" placeholder="{{translationsData.Duration}}" id="hours" type="text">
									</div>
							</div>

							<div class="control-group date_wrapper" style="display:none">
								<label class="control-label"><span class="required">*</span>{{translationsData.Date}}</label>	
								<div class="controls">
										<input name="date" class="m-wrap span9" date-format="{{date_format_f}}" value="" placeholder="{{translationsData.Date}}" id="date" type="text">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>	
		</div>	
	</div>	
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn blue" type="button" id="create_schedule_btn_save">
			{{translationsData.Save}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
</script>
