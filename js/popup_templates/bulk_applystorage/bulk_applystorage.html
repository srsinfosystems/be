<script type="text/html" id="bulk_applystorage_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
		<h3>{{translationsData.Applyforboatstorage}}</h3>		
</div>	
<div class="modal-body">
	<div class="row-fluid">
		<div class="span12">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label">
            <span class="required">*</span>{{translationsData.Type}}</label>
          <div class="controls">
            <select id="event_type" class="m-wrap span6">
              <option value="up">{{translationsData.Outofwater}}</option>
              <option value="out">{{translationsData.Backonwater}}</option>
            </select>
          </div>
        </div>
      </form>
    </div>
	</div>	
	

  <div class="row-fluid events_table" style="margin-top:10px;">
    <div class="span1"></div>
    <div class="span10">
      <div class="table-responsive">
        <table id="bap_event_table" class="event_action table table-striped table-bordered table-hover">
          <thead>
            <th>{{translationsData.Name}}</th>
            <th>{{translationsData.Startdateandtime}}</th>
            <th>{{translationsData.Apply}}</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="span1"></div>
  </div>

	<div class="row-fluid" id="boats_table" style="display: none">
		<div class="span12">
      <div class="table-responsive">
        <table id="slips_table" class="slips_table table table-striped table-bordered table-hover">
          <thead>
            <th><input type="checkbox" class="uni all_check" id="head_all_check"></th>
            <th>{{translationsData.$sliph}}</th>
            <th>{{translationsData.$customerh}}</th>
            <th>{{translationsData.Customername}}</th>
            <th>{{translationsData.Boatname}}</th>
            <th>{{translationsData.Boatdimensions}}</th>
            <th>{{translationsData.Currentstatus}}</th> 
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
	</div>
</div>

<div class="modal-footer">

	<div class="btn-group hid-btn" style="width: 100%">
		<button class="btn blue" type="button" onclick="bulk_applystorage.save();" id="bulk_applystorage_btn_save">
			{{translationsData.Addasapplicant}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
    <button class="btn purple" type="button" onclick="bulk_applystorage.save('allot');" id="bulk_applystorage_btn_allot" style="display: none">
      {{translationsData.Addto}} <span class="event_name"></span>
      <i class="m-icon-swapright m-icon-white"></i>
    </button>
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
<style type="text/css">
   #slips_table_filter{
    float: left;
   }
</style>
</script>
