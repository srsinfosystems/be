<script type="text/template" id="invoice_bulk_add_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
		<h3>{{translationsData.Bulkinvoicereport}}</h3>
</div>	
<div class="modal-body">
	<div class="row-fluid">
		<div class="span12">
			<form action="/" class="form-horizontal" style="margin-bottom:0px;" id="invoice_bulk_add_template_form" method="post" accept-charset="utf-8">
				<div class="row-fluid">
					<div class="span6">
						<div class="control-group">
							<label class="control-label"><span class="required">*</span>{{translationsData.Customer}}</label>	
							<div class="controls">
								<input name="customer_h" class="m-wrap span10" value="" placeholder="{{translationsData.Customer}}" id="customer_h" type="text">
							</div>
						</div>
					</div>
					<div class="span6">
					</div>
				</div>
				<div class="row-fluid">
					<div class="span6">
						<div class="control-group date_wrapper " >
							<label class="control-label"><span class="required">*</span>{{translationsData.Fromdate}}</label>	
							<div class="controls">
									<input name="from_date" class="m-wrap span10" date-format="{{date_format_f}}" value="" placeholder="{{translationsData.Date}}" id="from_date" type="text">
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group date_wrapper " >
							<label class="control-label"><span class="required">*</span>{{translationsData.Todate}}</label>	
							<div class="controls">
									<input name="to_date" class="m-wrap span10" date-format="{{date_format_f}}" value="" placeholder="{{translationsData.Date}}" id="to_date" type="text">
							</div>
						</div>
					</div>
				</div>
			
				<div class="row-fluid">
					<div class="span6">
						<div class="control-group">
							<label class="control-label"><span class="required">*</span>{{translationsData.Documenttype}}</label>	
							<div class="controls">
								<select name="document_type" class="m-wrap span10"  value="" id="document_type">
									<option value=''></option>
									<option value='invoice'>{{translationsData.Invoice}}</option>
									<option value='credit_memo'>{{translationsData.Creditmemo}}</option>
									<option value='both'>{{translationsData.Invoiceandcreditmemo}}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group invoice_only">
							<label class="control-label"><span class="required">*</span>{{translationsData.Status}}</label>	
							<div class="controls">
								<select name="inv_status" class="m-wrap span10"  value="" id="inv_status">
								<option value="all">{{translationsData.All}}</option>
									{{#each inv_status_arr}}
										<option value="{{@key}}">{{this}}</option>
									{{/each}}
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div class="span6">
						<div class="control-group invoice_only">
							<label class="control-label">
								{{translationsData.Printstatusoninvoice}}
							</label>	
							<div class="controls">
								<span class="text">
									<input type="checkbox" name="print_status" id="print_status" class="uni">
								</span>
							</div>
						</div>
					</div>
				</div>

			</form>	
		</div>		
	</div>	
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn green" type="button" id="invoice_bulk_add_btn_save">
			{{translationsData.Generatereport}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
<style>
div.radio{
	margin-top: 9px;
}
</style>
</script>
