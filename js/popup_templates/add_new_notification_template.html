<script type="text/template" id="add_new_notification_template_template">
	<div class="modal-header">
		<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
			<h3>{{translationsData.Addnotification}}</h3>
	</div>	
	<div class="modal-body">
		<div class="row-fluid">
			<div class="span12">
				<div class="portlet-body form">
					<form action="/" class="form-horizontal" style="margin-bottom:0px;" id="add_new_notification_template_form" method="post" accept-charset="utf-8">
						
						<div class="control-group">
							<label class="control-label"><span class="required">*</span>{{translationsData.When}}</label>
							<div class="controls">
								<div class="row-fluid">
									<div class="span9">
										<div class="span2" style="display:none">
											<input name="when_day" id="when_day" class="m-wrap span12" type="text" >
										</div>
										<div class="span10">
											<select name="when_event" id="when_event" class="m-wrap span12"  placeholder="5" type="text">
												{{#each notificationList}}
													{{ListHelper id name}}	
												{{/each}}
											</select>
										</div>
										<!--<div class="span1" style="display:none">
											<label id="when_at" class="control-label span12" style="text-align:center">{{translationsData.at}}</label>
											
										</div>
										<div class="span3" style="display:none">
											<input name="when_time" id="when_time" class="m-wrap span12" type="text">
										</div>-->
									</div>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">{{translationsData.SMS}}</label>	
							<div class="controls">
								<input name="action_sms" class="m-wrap span10" data-name="note2" value="" id="action_sms" type="checkbox">
								
							</div>
						</div>
						<div class="control-group" id="action_sms_template_div" style="display:none">
							<label class="control-label">{{translationsData.Template}}</label>	
							<div class="controls">
								<select name="action_sms_template" id="action_sms_template" class="m-wrap span9" type="text">
									<option value="1">{{translationsData.Custom}}</option>
									{{#each PartnerMailCategory}}
										{{templateListSmsHelper id template_name}}
									{{/each}}
								</select>
								
							</div>
						</div>
						<div id="action_sms_content" style="display:none">
							<div class="control-group">
								<label class="control-label">{{translationsData.Placeholders}}</label>	
								<div class="controls">
									<select name="action_sms_placeholder" id="action_sms_placeholder" class="m-wrap span9"  type="text">
										{{#each placeholders}}
											{{placeholdersListHelper category name}}
										{{/each}}
									</select>
									<button type="button" name="notification_btn_placeholder_add" id="notification_btn_placeholder_add" class="btn blue" style="margin-left:2%;">
										<i class="icon-plus"></i>
											&nbsp;{{translationsData.Add}}
										</button>
								</div>
							</div>
							<div class="row-fluid control-group">
								<label class="control-label">&nbsp;</label>	
								<div class="controls">
									<textarea  class="span9 m-wrap teaxtarea" id="sms_body" name="sms_body" rows="6"></textarea>
								</div>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">{{translationsData.Email}}</label>	
							<div class="controls">
								<input name="action_email" class="m-wrap span10" data-name="note2" value="" id="action_email" type="checkbox">
							</div>
						</div>

						<div class="control-group" id="action_email_template_div" style="display:none">
							<label class="control-label">{{translationsData.Template}}</label>	
							<div class="controls">
								<select name="action_email_template" id="action_email_template" class="m-wrap span9" type="text">
									<option value="1">{{translationsData.Custom}}</option>
									{{#each PartnerMailCategory}}
										{{templateListEmailHelper id template_name}}
									{{/each}}
								</select>
								
							</div>
						</div>

						<div id="action_email_content" style="display:none">
							<div class="control-group">
								<label class="control-label"><span class="required">*</span>{{translationsData.Emailsubject}}</label>	
								<div class="controls">
									<input name="notification_subject" class="m-wrap span9" maxlength="80" value="" placeholder="{{translationsData.Emailsubject}}" id="notification_subject" type="text">
								</div>
							</div>

							<div class="row-fluid control-group">
								<ul id="placeholder-toolbar" style="display:none;">
									<li class='dropdown'>
			  							<a class='btn dropdown-toggle' data-toggle='dropdown' href='#'>
											<i class='icon-puzzle-piece'></i>&nbsp;<span class=''>{{translationsData.Placeholders}}</span>&nbsp;<b class='caret'></b>
			  							</a>
			  							<ul class='dropdown-menu'>
											<li><a class="cat-header">Partner</a></li>
											<li><a data-wysihtml5-command='insertHTML' data-wysihtml5-command-value='%partner_name%' tabindex='-1'>Name</a></li>
											{{#each placeholders}}
												{{placeholdersEmailListHelper category name}}
											{{/each}}
										</ul>
									</li>
								</ul>
								<textarea class="span12 m-wrap teaxtarea" id="email_body" name="email_body" rows="6"></textarea>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="btn-group">
			<button class="btn blue" type="button" id="btn_save_notification">
				{{translationsData.Save}}
				<i class="m-icon-swapright m-icon-white"></i>
			</button>		
			<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
				{{translationsData.Cancel}}
			</button>
		</div>
	</div>
	<style>
		div#uniform-action_sms,div#uniform-action_email{
			margin-top: 8px;
		}
		.adjust_when{
			margin-left:0 !important;
		}
	</style>
</script>
