<script type="text/template" id="voluntary_report_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
		<h3>{{translationsData.Generateparticipantlist}}</h3>
</div>	
<div class="modal-body">
	<div class="row-fluid">
		<div class="span12">
			<form action="/" class="form-horizontal" style="margin-bottom:0px;" id="voluntary_report_template_form" method="post" accept-charset="utf-8">
				<div class="row-fluid">
					<div class="span6">
						<div class="control-group date_wrapper " >
							<label class="control-label"><span class="required">*</span>{{translationsData.Fromdate}}</label>	
							<div class="controls">
									<input name="from_date" class="m-wrap span10" date-format="{{date_format_f}}" value="" placeholder="{{translationsData.Date}}" id="from_date" type="text">
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group date_wrapper " >
							<label class="control-label"><span class="required">*</span>{{translationsData.Todate}}</label>	
							<div class="controls">
									<input name="to_date" class="m-wrap span10" date-format="{{date_format_f}}" value="" placeholder="{{translationsData.Date}}" id="to_date" type="text">
							</div>
						</div>
					</div>
				</div>
			
				<div class="row-fluid">
					<div class="span6">
						<div class="control-group">
							<label class="control-label"><span class="required">*</span>{{translationsData.Delivery}}</label>	
							<div class="controls">
								<select name="delivery" class="m-wrap span10"  value="" id="delivery">
									<option value=''></option>
									<option value='download'>{{translationsData.Download}}</option>
									<option value='email'>{{translationsData.Email}}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="span6">
						<div class="control-group distribution_wrapper hide">
							<label class="control-label"><span class="required">*</span>{{translationsData.Distribution}}</label>	
							<div class="controls">
								<select name="distribution" class="m-wrap span10"  value="" id="distribution">
									<option value=''></option>
									<option value='to_staffer'>{{translationsData.Tomyself}}</option>
									<option value='to_staffers'>{{translationsData.Tootherstaffer}}</option>
									<option value='to_custom'>{{translationsData.Customemailaddress}}</option>
								</select>
							</div>
						</div>
					</div>
				</div>


				<div class="row-fluid">
					<div class="span6">
						<div class="control-group customer_email_wrapper hide">
							<label class="control-label"><span class="required">*</span>{{translationsData.Email}}</label>	
							<div class="controls">
									<input name="custom_email" class="m-wrap span10" value="" placeholder="{{translationsData.Email}}" id="custom_email" type="text">
							</div>
						</div>

						<div class="control-group staffer_email_wrapper hide ">
							<label class="control-label"><span class="required">*</span>{{translationsData.Selectstaff}}</label>	
							<div class="controls">
								<select name="to_staffers" class="m-wrap span10"  value="" id="to_staffers">
									<option value=''></option>
									<option value='all'>{{translationsData.All}}</option>
									
								</select>
							</div>
						</div>
					</div>
				</div>
			</form>	
		</div>		
	</div>	
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn green" type="button" id="voluntary_report_btn_save">
			{{translationsData.Generatereport}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
<style>
div.radio{
	margin-top: 9px;
}
</style>
</script>
