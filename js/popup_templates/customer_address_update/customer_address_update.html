<script type="text/template" id="customer_address_update_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>

			<h3>{{translationsData.Updatecustomeraddress}}</h3>
	
		
	
</div>	
<div class="modal-body">
	<form class="form-horizontal" id="customer_address_update_form">
		<div class="row-fluid">
			<div class="span12">
				<div class="span6">
					<div class="row-fluid modal_bottom_line">
						<h4>{{translationsData.Postaladdress}}</h4>
					</div>
					<div class="row-fluid">
						<div class="control-group">
							<label class="control-label label-customer">{{translationsData.Address1}}</label>
							<div class="controls controls-customer">
								<input name="CustomerAddress1" autocomplete="off" value="{{#js_if "this.customerAddresses.Customer.customer_address1 != undefined"}} {{this.customerAddresses.Customer.customer_address1 }}{{/js_if}}" style="" class="m-wrap span12" placeholder="{{translationsData.Postaladdress1}}" maxlength="150" tabindex="1" id="CustomerAddress1" type="text">								
							</div>
						</div>
					</div>

					<div class="row-fluid">
						<div class="control-group">
							<label class="control-label label-customer">{{translationsData.Address2}}</label>
							<div class="controls controls-customer">
								<input name="CustomerAddress2" autocomplete="off" value="{{#js_if "this.customerAddresses.Customer.customer_address2 != undefined"}} {{this.customerAddresses.Customer.customer_address2 }}{{/js_if}}" style="" class="m-wrap span12" placeholder="{{translationsData.Postaladdress2}}" maxlength="150" tabindex="1" id="CustomerAddress2" type="text">								
							</div>
						</div>
					</div>

					<div class="row-fluid">
						<div class="control-group">
							<label class="control-label label-customer"><span class="required">*</span>{{translationsData.Zip}}</label>
							<div class="controls controls-customer">
								<input name="CustomerZip" autocomplete="off" value="{{#js_if "this.customerAddresses.Customer.customer_zip != undefined"}} {{this.customerAddresses.Customer.customer_zip }}{{/js_if}}" style="" class="m-wrap span12" placeholder="{{translationsData.Zip}}" maxlength="150" tabindex="1" id="CustomerZip" type="text">								
							</div>
						</div>
					</div>

					<div class="row-fluid">
						<div class="control-group">
							<label class="control-label label-customer"><span class="required">*</span>{{translationsData.City}}</label>
							<div class="controls controls-customer">
								<input name="CustomerCity" autocomplete="off" value="{{#js_if "this.customerAddresses.Customer.customer_city != undefined"}} {{this.customerAddresses.Customer.customer_city }}{{/js_if}}" style="" class="m-wrap span12" placeholder="{{translationsData.City}}" maxlength="150" tabindex="1" id="CustomerCity" type="text">								
							</div>
						</div>
					</div>

					<div class="row-fluid">
						<div class="control-group">
							<label class="control-label label-customer"><span class="required">*</span>{{translationsData.Country}}</label>
							<div class="controls controls-customer">
								<select name="CustomerCountry" id="CustomerCountry" class="m-wrap span12">	
									{{#js_if "this.getAllCountryList.length != 0"}} 
										{{#each getAllCountryList}}
											{{CustomerCountryHelper @key this}}
										{{/each}}
									{{/js_if}}
								</select>							
							</div>
						</div>
					</div>



				</div>
				<div class="span6">
					<div class="row-fluid modal_bottom_line">
						<div class="span6">
							<h4>{{translationsData.Deliveryaddress}}</h4>
						</div>
						<div class="span6 text-right" style="margin-top:30px">
							<p><span style="margin-right:15px">{{translationsData.Activate}}</span><input type="checkbox" class="uni same_postal_address" {{#js_if "this.customerAddresses.Customer.same_postal_address =='y'"}} checked="checked" {{/js_if}}></p>
						</div>
					</div>
					<div class="row-fluid delivery_block {{#js_if "this.customerAddresses.Customer.same_postal_address =='n'"}} hide {{/js_if}}">
						<div class="row-fluid">
							<div class="control-group">
								<label class="control-label label-customer">{{translationsData.Address1}}</label>
								<div class="controls controls-customer">
									<input name="DeliveryAddress1" autocomplete="off" value="{{#js_if "this.customerAddresses.Customer.delivery_address1 != undefined"}} {{this.customerAddresses.Customer.delivery_address1 }}{{/js_if}}" style="" class="m-wrap span12" placeholder="{{translationsData.Postaladdress1}}" maxlength="150" tabindex="1" id="DeliveryAddress1" type="text">								
								</div>
							</div>
						</div>

						<div class="row-fluid">
							<div class="control-group">
								<label class="control-label label-customer">{{translationsData.Address2}}</label>
								<div class="controls controls-customer">
									<input name="DeliveryAddress2" autocomplete="off" value="{{#js_if "this.customerAddresses.Customer.delivery_address2 != undefined"}} {{this.customerAddresses.Customer.delivery_address2 }}{{/js_if}}" style="" class="m-wrap span12" placeholder="{{translationsData.Postaladdress2}}" maxlength="150" tabindex="1" id="DeliveryAddress2" type="text">								
								</div>
							</div>
						</div>

						<div class="row-fluid">
							<div class="control-group">
								<label class="control-label label-customer"><span class="required">*</span>{{translationsData.Zip}}</label>
								<div class="controls controls-customer">
									<input name="DeliveryZip" autocomplete="off" value="{{#js_if "this.customerAddresses.Customer.delivery_zip != undefined"}} {{this.customerAddresses.Customer.delivery_zip }}{{/js_if}}" style="" class="m-wrap span12" placeholder="{{translationsData.Zip}}" maxlength="150" tabindex="1" id="DeliveryZip" type="text">								
								</div>
							</div>
						</div>

						<div class="row-fluid">
							<div class="control-group">
								<label class="control-label label-customer"><span class="required">*</span>{{translationsData.City}}</label>
								<div class="controls controls-customer">
									<input name="DeliveryCity" autocomplete="off" value="{{#js_if "this.customerAddresses.Customer.delivery_city != undefined"}} {{this.customerAddresses.Customer.delivery_city }}{{/js_if}}" style="" class="m-wrap span12" placeholder="{{translationsData.City}}" maxlength="150" tabindex="1" id="DeliveryCity" type="text">								
								</div>
							</div>
						</div>

						<div class="row-fluid">
							<div class="control-group">
								<label class="control-label label-customer"><span class="required">*</span>{{translationsData.Country}}</label>
								<div class="controls controls-customer">
									<select name="DeliveryCountry" id="DeliveryCountry" class="m-wrap span12">	
										{{#js_if "this.getAllCountryList.length != 0"}} 
											{{#each getAllCountryList}}
													{{DeliveryCountryHelper @key this}}	
											{{/each}}
										{{/js_if}}
									</select>							
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<div class="row-fluid">
					<div class="control-group">
						<label class="control-label label-customer"><span class="required">*</span>{{translationsData.Resenddocument}}</label>
						<div class="controls controls-customer">
							<input type="checkbox" name="resend_document" id="resend_document">					
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn blue" type="button" id="save_cutomer_address">
			{{translationsData.Save}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
<style>
.modal_bottom_line{
	border-bottom: 1px solid #efefef;
    margin-bottom: 30px;
    margin-top: 0;

}
div.checker{
	margin-top:-3px;
}
</style>
</script>
