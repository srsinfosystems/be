<script type="text/html" id="apply_partnerboatstorage_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
		<h3>{{translationsData.Boatstorage}}</h3>		
</div>	
<div class="modal-body">
	<div class="row-fluid form-horizontal">
		<div class="control-group">
			<label class="control-label">{{translationsData.Type}}</label>	
			<div class="controls">
				<select id="type_select" class="m-wrap span6">
						{{#js_if "this.slipDetails.CustomerSlip.boat_status == 'up'"}}
							<option value="up">{{translationsData.Up}}</option>
						{{/js_if}}

						{{#js_if "this.slipDetails.CustomerSlip.boat_status == 'out'"}}
							<option value="out">{{translationsData.Out}}</option>
						{{/js_if}}

						{{#js_if "this.slipDetails.CustomerSlip.boat_status == 'up'"}}
							<option value="now_up">{{translationsData.Hauloutnow}}</option>
						{{/js_if}}

						{{#js_if "this.slipDetails.CustomerSlip.boat_status == 'out'"}}
							<option value="now_out">{{translationsData.Placeonwaternow}}</option>
						{{/js_if}}
				</select>
			</div>
		</div>

		<div class="control-group now_action" style="display: none;">
			<label class="control-label">{{translationsData.Isthisactionbillable}}</label>	
			<div class="controls">
				<div class="switch switch-small" style="margin-top:5px" id="is_billable" data-on-label="{{translationsData.Yes}}" data-off-label="{{translationsData.No}}">
					<input name="is_billable" class="m-wrap span9" checked="true" value="" id="name" type="checkbox">
				</div>
			</div>
		</div>

	</div>
	<div class="row-fluid">
		<div class="table-responsive">
			<table id="apb_event_table" class="event_action table table-striped table-bordered table-hover">
				<thead>
					<th>{{translationsData.Name}}</th>
					<th>{{translationsData.Startdateandtime}}</th>
					<th>{{translationsData.Enddateandtime}}</th>
					<th>{{translationsData.Apply}}</th>
					<th class="preferred_td">{{translationsData.Preferred}}</th>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>	
</div>

<div class="modal-footer">
	<div class="btn-group " style="width: 100%">
		<div class="hid-btn" style="display: inline-block;">
			<button class="btn blue event_action" type="button" id="apply_partnerboatstorage_btn_save">
				{{translationsData.Save}}
				<i class="m-icon-swapright m-icon-white"></i>
			</button>
			<button class="btn blue now_action" style="display: none;" type="button" id="apply_partnerboatstorage_btn_create">
				{{translationsData.Next}}
				<i class="m-icon-swapright m-icon-white"></i>
			</button>		
			<button class="btn blue now_action1" style="display: none;" type="button" id="apply_partnerboatstorage_btn_savestatus">
				{{translationsData.Save}}
				<i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
<style type="text/css">
	.preferred_td{
		display: none;
	}
</style>
</script>
