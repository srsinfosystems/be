<script type="text/html" id="create_quote_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
	<h3>{{translationsData.SendQuotetocustomer}}</h3>
	
</div>	
<div class="modal-body">
	<div class="row-fluid">
		<div class="span12">
			<div class="portlet-body form">
				<form action="/" class="form-horizontal form-view" style="margin-bottom:0px;" id="create_quote_form" method="post" accept-charset="utf-8">
					<div class="row-fluid">
						<div class="span1">&nbsp;</div>
						<div class="span10">
							<div class="row-fluid">

								<div class="control-group task_fields">
									<label class="control-label phone-checkbox-block3">
										{{translationsData.Quotevalidthrough}}
									</label>
									<div class="controls">
										<div class="input-append date date-picker span9"  data-date-viewmode="years">
											<input name="sendQuoteDueDate" class="m-wrap span10 placeholder-no-fix" data-date-format="dd.mm.yy" value="" placeholder="{{translationsData.Salesdate}}" id="sendQuoteDueDate" type="text"> 
											<span class="add-on"><i class="icon-calendar"></i></span> 
										</div>
										<span class="help-inline" style="margin-bottom:8px">({{date_format_f}})</span>	  
									</div>
								</div>
							</div>
							<div class="row-fluid">
								<table class="table table-striped table-bordered table-hover" id="create_invoice_record">
									<thead class="">
										<tr>
											<th>&nbsp;</th>
											<th>{{translationsData.Distribution}}</th>
											<th>{{translationsData.Destination}}</th>
										</tr>
									</thead>
									<tbody id="quote_dist">
										
									</tbody>
								</table>
							</div>
							<div class="row-fluid text-left">
								<a id="add_another_destination">
									{{translationsData.Addanotherdestination}}
								</a>
							</div>

							<div class="row-fluid">
								<div class="control-group">
									<label class="control-label phone-checkbox-block3">
										{{translationsData.Sendsmsnotification}}
									</label>	
									<div class="controls phone-control-label">
										<span class="text">
											<input name="sendQuoteSendSmsNotification" value="y" class="uni m-wrap span1" id="sendQuoteSendSmsNotification" type="checkbox">
										</span>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label phone-checkbox-block3">
										{{translationsData.Editemailbeforesending}}
									</label>	
									<div class="controls phone-control-label">
										<span class="text">
											<input name="sendQuoteEditEmail" value="y" class="uni m-wrap span1" id="sendQuoteEditEmail" type="checkbox">
										</span>
									</div>
								</div>	

								{{#js_if "this.partnerSetting.create_order_from_quote == 'y'"}}
									<div class="control-group">
										<label class="control-label phone-checkbox-block3">
											{{translationsData.Createorderfromquote}}
										</label>	
										<div class="controls phone-control-label">
											<span class="text">
												<input checked="checked" disabled name="sendQuoteCreateOrder" value="y" class="uni m-wrap span1" id="sendQuoteCreateOrder" type="checkbox">
											</span>
										</div>
									</div>

									<div class="control-group">
										<label class="control-label phone-checkbox-block3">
											{{translationsData.Createtask}}
										</label>	
										<div class="controls phone-control-label">
											<span class="text">
												<input checked="checked" name="sendQuoteCreateTask" value="y" class="uni m-wrap span1" id="sendQuoteCreateTask" type="checkbox">
											</span>
										</div>
									</div>

									<div class="control-group task_fields">
										<label class="control-label phone-checkbox-block3">
											{{translationsData.Tasktype}}
										</label>
										<div class="controls phone-control-label">
											<select class="m-wrap span10" name="sendQuotePartnerTaskTaskType" id="sendQuotePartnerTaskTaskType">
												{{#each task_types}}
													<option value="{{@key}}">{{this}}</option>
												{{/each}}
											</select>
										</div>
									</div>

									<div class="control-group task_fields">
										<label class="control-label phone-checkbox-block3">
											{{translationsData.Taskname}}
										</label>
										<div class="controls phone-control-label">
											<input type="text" class="m-wrap span10" name="sendQuotePartnerTaskTaskName" id="sendQuotePartnerTaskTaskName">
										</div>
									</div>

									<div class="control-group task_fields">
										<label class="control-label phone-checkbox-block3">
											{{translationsData.Setorderstatusto}}
										</label>
										<div class="controls phone-control-label">
											<select class="m-wrap span10" name="sendQuotePartnerTaskOrderStatus" id="sendQuotePartnerTaskOrderStatus">
												{{#each order_status.statusList}}
													<option value="{{@key}}">{{this}}</option>
												{{/each}}
											</select>
										</div>
									</div>

									<div class="control-group task_fields">
									<label class="control-label phone-checkbox-block3"></label>
									<div class="controls phone-control-label">
										<a class="btn blue-stripe mini hidden-phone-margin" href="javascript:;" onclick="create_quote.open_edit_task(this);" style="cursor:pointer;float:left;"><i class="icon-edit"></i> {{translationsData.Editmoretaskproperties}}
										</a>
									</div>
								</div>
									
								{{/js_if}}
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<input type="hidden" id="partner_task_val">
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn blue" type="button" id="create_quote_save">
			<i class="m-icon-swapright m-icon-white"></i>
			{{translationsData.Send}}
		</button>
		<button class="btn blue" type="button" id="create_quote_edit" style="display: none">
			<i class="m-icon-swapright m-icon-white"></i>
			{{translationsData.Next}}
		</button>	
	</div>
</div>
<style>

#create_quote_form.form-horizontal .control-label {
    width: 220px !important;
    text-align: left !important;
}
</style>
</script>
