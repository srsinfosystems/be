<script type="text/template" id="quote_addnote_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
		
		{{#js_if "this.qna_meta.from == 'add' "}} 
			<h3>{{translationsData.Addnote}}</h3>
		{{else}}
			<h3>{{translationsData.Editnote}}</h3>
		{{/js_if}}
</div>	
<div class="modal-body">
	<div class="row-fluid">
		<div class="span12">
			<div class="portlet-body form">
			<form action="/" class="form-horizontal form-view" style="margin-bottom:0px;" id="quote_addnote_form" method="post" accept-charset="utf-8">

				<div class="control-group">
					<label class="control-label">{{translationsData.Note}}</label>	
					<div class="controls">
						{{#js_if "this.qna_meta.from == 'add' "}} 
							<textarea name="description" rows="6" class="m-wrap span10" cols="30" id="description"></textarea>
						{{else}}
						<textarea name="description" rows="6" class="m-wrap span10" cols="30" id="description">{{quoteNote.description}}</textarea>
						{{/js_if}}
					</div>
				</div>	
			</form>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn blue" type="button" id="quote_addnote_save">
			{{translationsData.Save}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
</script>
