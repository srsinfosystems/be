<script type="text/html" id="apply_boatstorage_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
		<h3>{{translationsData.Boatevents}}</h3>		
</div>	
<div class="modal-body">
	<div class="row-fluid">
			<div class="table-responsive">
				<table id="ab_event_table" class="table table-striped table-bordered table-hover">
					<thead>
						<th>{{translationsData.Name}}</th>
						<th>{{translationsData.Startdateandtime}}</th>
						<!-- <th>{{translationsData.Enddateandtime}}</th> -->
						
						{{#js_if "this.ab_meta.from == 'partnerdetails'"}}
							<th>{{translationsData.Eventstatus}}</th>
							<th>{{translationsData.Boatstatus}}</th>
						{{else}}
							<th>{{translationsData.Apply}}</th>
							<th class="preferred_td">{{translationsData.Preferred}}</th>
						{{/js_if}}
						
					</thead>
					<tbody></tbody>
				</table>
			</div>
	</div>	
</div>

<div class="modal-footer">

	<div class="btn-group hid-btn" style="width: 100%">
		<button class="btn blue" type="button" id="apply_boatstorage_btn_save">
			{{translationsData.Save}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
<style type="text/css">
	.preferred_td{
		display: none;
	}
</style>
</script>
