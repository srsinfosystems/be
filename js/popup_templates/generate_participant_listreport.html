<script type="text/template" id="generate_participant_listreport_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
		<h3>{{translationsData.Generateparticipantlist}}</h3>
</div>	
<div class="modal-body">
	<div class="row-fluid">
		<div class="span12">
			<div class="portlet-body form">
				<div class="row-fluid">
					<div class="span12">
						<form action="/" class="form-horizontal" style="margin-bottom:0px;" id="generate_participant_listreport_template_form" method="post" accept-charset="utf-8">

							<div class="control-group">
								<label class="control-label"><span class="required">*</span>{{translationsData.Delivery}}</label>	
								<div class="controls">
									<select name="delivery" class="m-wrap span9"  value="" id="delivery">
										<option value=''></option>
										<option value='download'>{{translationsData.Download}}</option>
										<option value='email'>{{translationsData.Email}}</option>
									</select>
								</div>
							</div>

							<div class="control-group distribution_wrapper hide">
								<label class="control-label"><span class="required">*</span>{{translationsData.Distribution}}</label>	
								<div class="controls">
									<select name="distribution" class="m-wrap span9"  value="" id="distribution">
										<option value=''></option>
									</select>
								</div>
							</div>

							<div class="control-group customer_email_wrapper hide">
								<label class="control-label"><span class="required">*</span>{{translationsData.Email}}</label>	
								<div class="controls">
										<input name="custom_email" class="m-wrap span9" value="" placeholder="{{translationsData.Email}}" id="custom_email" type="text">
								</div>
							</div>


							
						</form>
					</div>
				</div>
			</div>	
		</div>	
	</div>	
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn green" type="button" id="generate_participant_listreport_btn_save">
			{{translationsData.Generatereport}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
<style>
div.radio{
	margin-top: 9px;
}
</style>
</script>
