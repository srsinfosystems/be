<script type="text/template" id="edit_distribution_type_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
	<h3>{{translationsData.EditDocumentMethod}}</h3>
	
</div>	
<div class="modal-body">
	<div class="row-fluid">
		<div class="span12">
			<div class="portlet-body form">
				<form action="/" class="form-horizontal" style="margin-bottom:0px;" id="edit_distribution_type_form" method="post" accept-charset="utf-8">
					<div class="control-group">
						<label class="control-label">{{translationsData.Name}}</label>	
						<div class="controls">
							<span class="text bold">
								{{distribution_type.DocumentMethod.internal_name}}
							</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">{{translationsData.Commonname}}</label>
						<div class="controls">
							<span class="text bold">
								{{distribution_type.DocumentMethod.method_name}}
							</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">{{translationsData.Description}}</label>
						<div class="controls">
							<span class="text bold">
								{{distribution_type.DocumentMethod.description}}
							</span>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">{{translationsData.Status}}</label>
						<div class="controls">
							<span class="text">
								<div class="switch switch-small" id="status" data-on-label="{{translationsData.Active}}" data-off-label="{{translationsData.Inactive}}" data-on="success" data-off="danger">
									<input type="checkbox" class="toggle" name="statusy"/>
								</div>
							</span>
						</div>
					</div>

					<div class="row-fluid">
						<div class="span12">
							<div class="table-responsive" style="width: 80%; margin: 10px auto;text-align:right">
									<table class="table table-striped table-hover table-bordered" id="table_cust_fields" style="">
										<thead>
											<tr>
												<th>{{translationsData.Property}}</th>
												<th>{{translationsData.Value}}</th>
											</tr>
										</thead>
										<tbody id="custom_field_tbody">
										</tbody>
									</table>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<!--<div class="btn-group">
		<button class="btn blue" type="button" id="edit_distribution_type_save">
			{{translationsData.Save}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>-->
</div>
<style>
div#uniform-penalty,div#uniform-deduct_hours{
	margin-top: 8px;
}
#popups .form-horizontal .control-group{
	margin-bottom:5px;
}
</style>
</script>
