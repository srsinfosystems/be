<script type="text/html" id="edit_template_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
	<h3>{{translationsData.Emailtemplate}}</h3>
	
</div>	
<div class="modal-body">
	<div class="row-fluid">
		<div class="span12">
			<div class="portlet-body form">
				<form action="/" class="form-horizontal form-view" style="margin-bottom:0px;" id="edit_template_form" method="post" accept-charset="utf-8">
					<div class="control-group" style="margin-bottom:0px;">
						<label class="control-label" style="text-align:left;">{{translationsData.Customfromaddress}}</label>
							<div class="controls">
								<input type="checkbox" id="isCustomEmail" class="uni" name="" {{#js_if "this.partner_mail.PartnerMail.is_custom_email == 1"}} checked="checked" {{/js_if}}>
								<div class="show_from_address" id="show_from_address" style="clear: both;margin-bottom: 10px;{{#js_if "this.partner_mail.PartnerMail.is_custom_email != 1"}}display:none;{{/js_if}}">
									<input name="mail_from" class="m-wrap span11"  value="{{partner_mail.PartnerMail.mail_from}}" type="text" id="mail_from">
								</div>
							</div>
					</div>


					<div class="control-group" id="subject_nb">
						<label class="control-label" style="text-align:left;" >
							{{translationsData.NorwegianSubject}}
						</label>
						<div class="controls">
							<input name="nb_subject" class="m-wrap span11"  placeholder="{{translationsData.Emailsubject}}" id="nb_subject" type="text" value="{{partner_mail.PartnerMail.nb_subject}}">
						</div>
					</div>

					<div class="control-group" id="html_nb">
						 <label class="control-label" style="float:none;text-align:left;">{{translationsData.HTMLText}}</label>
						<div class="controls" style="margin-left:0 !important;">
							<div id="td_body_html_nb" >
								{{#js_if "this.partner_mail.template_placeholders.length != 0"}}
								<ul id="placeholder-toolbar" style="display:none;">
									<li class='dropdown'>
			  							<a class='btn dropdown-toggle' data-toggle='dropdown' href='#'>
											<i class='icon-puzzle-piece'></i>&nbsp;<span class=''>{{translationsData.Placeholders}}</span>&nbsp;<b class='caret'></b>
			  							</a>
			  							<ul class='dropdown-menu'>
											<li><a class="cat-header">{{translationsData.Partner}}</a></li>
											<li><a data-wysihtml5-command='insertHTML' data-wysihtml5-command-value='%partner_name%' tabindex='-1'>{{translationsData.Name}}</a></li>
											 {{#each partner_mail.template_placeholders}}
												{{placeholdersEmailListHelper category name}}
											{{/each}} 
										</ul>
									</li>
								</ul>
								{{/js_if}}
								<textarea class="span12 m-wrap teaxtarea" id="nb_body" name="nb_body" rows="6">{{partner_mail.PartnerMail.nb_body}}</textarea>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn blue" type="button" onclick="edit_template.send()">
			<i class="m-icon-swapright m-icon-white"></i>
			{{translationsData.Send}}
		</button>	
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i> {{translationsData.Cancel}}</button>

	</div>
</div>

</script>
