<script type="text/template" id="add_voluntary_hours_template">
<div class="modal-header">
	<button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
		<h3>{{translationsData.Addhours}}</h3>
</div>	
<div class="modal-body">
	<div class="row-fluid">
		<div class="span12">
			<div class="tab-pane " id="tab_1_general">
				<div class="modal-body">
					<div class="row-fluid">
						<div class="span12">
							<div class="portlet-body form">
								<div class="row-fluid">
									<div class="span12">
										<form action="/" class="form-horizontal" style="margin-bottom:0px;" id="add_voluntary_hours_form" method="post" accept-charset="utf-8">

											<div class="control-group">
												<label class="control-label"><span class="required">*</span>{{translationsData.Hours}}</label>	
													<div class="controls">
														<input name="hours" class="m-wrap span9" maxlength="80" value="" placeholder="{{translationsData.Hours}}" id="hours" type="text">
													</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>		
		</div>	
	</div>	
</div>
<div class="modal-footer">
	<div class="btn-group">
		<button class="btn blue" type="button" id="add_voluntary_hours_btn_save">
			{{translationsData.Save}}
			<i class="m-icon-swapright m-icon-white"></i>
		</button>		
		<button data-dismiss="modal" class="btn btn_clear" type="button"><i class="icon-remove"></i>
			{{translationsData.Cancel}}
		</button>
	</div>
</div>
</script>
